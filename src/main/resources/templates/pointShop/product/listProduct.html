    <script type="text/javascript">

        $(function() {
            // $("button.btn-default").on("click", function () {
            //     var prodNo = $(this).data("prod-no");
            //     self.location = "/product/getProduct?prodNo=" + prodNo;
            // });

            $("button.btn-primary.view").on("click", function () {
                var prodNo = $(this).data("prod-no");
                self.location = "/product/getProduct?prodNo=" + prodNo;
            });

            $("button.btn-primary.edit").on("click", function () {
                var prodNo = $(this).data("prod-no");
                self.location = "/product/updateProduct?prodNo=" + prodNo;
            });

            $("button.btn-primary.confirm").on("click", function () {
                self.location = "/product/listProduct";
            });
        });

        $(function(){
            $("#searchKeyword").autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url : "/api-product/json/getProductAutocomplete/"+ encodeURIComponent(request.term),
                        method : "GET" ,
                        dataType: "json",
                        success : function(JSONData) {
                            response(JSONData);
                        }
                    });
                }
            });
        });

        $(function() {
            $("input[name='order']").on("change", function() {
                let order = $(this).val();
                fncGetList(order);
            });
        });

        function fncGetList(order) {
            $("form").attr("method" , "POST").attr("action" , "/product/listProduct").submit();
        }
    </script>

    <style>
        .product-img {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background-color: #f0f0f0; !* 기본 배경색 *!*/
            background-color: #fff;
            color: #999; /* 텍스트 색상 */
            font-size: 16px; /* 텍스트 크기 */
            text-align: center;
            border: 1px solid #ddd; /* 이미지를 표시하지 않을 때 테두리 표시 */
        }

        /*.product-img img {*/
        /*    display: none; !* 이미지가 표시되지 않을 때 *!*/
        /*}*/


        .product-img img {
            width: 100%; /* 가로를 100%로 설정 */
            height: 100%; /* 세로도 100%로 설정 */
            object-fit: cover; /* 이미지 비율을 유지하면서 영역을 채움 */
            display: block;
        }

        /*.product-img img {*/
        /*    width: 100%; !* 가로를 100%로 설정 *!*/
        /*    height: 100%; !* 세로도 100%로 설정 *!*/
        /*    object-fit: contain; !* 이미지 비율을 유지하면서 영역을 채움 *!*/
        /*    display: block;*/
        /*}*/

        .product-img span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #666;
        }
        /* 폼을 왼쪽 정렬로 배치하는 스타일 */
        .form-inline {
            display: flex;
            flex-direction: column;  /* 세로로 나열 */
            align-items: flex-start;  /* 왼쪽 정렬 */
            margin-left: 20px;  /* 왼쪽 여백 추가 */
            background-color: #f4f7f6;  /* 연한 회색 배경색 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 각 폼 그룹 간의 여백을 주어 구분 */
        .form-group {
            margin-bottom: 15px;  /* 폼 그룹 간의 간격 */
        }

        /* 레이블과 입력 필드 사이의 간격 */
        .form-group strong {
            font-size: 1.1rem;
            margin-right: 10px;
        }

        /* 입력 필드 크기 조정 */
        .form-group input[type="text"] {
            width: 220px;
            padding: 8px;
            margin-right: 10px; /* label과의 간격을 위한 여백 */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* 버튼 스타일 */
        .form-group button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 10px;  /* 버튼 위쪽에 여백 추가 */
            /*margin: 0;*/
            /*padding: 0;*/
            /*border: 0;*/
            /*-webkit-appearance: none;*/
            /*appearance: none;*/
            /*border-radius: 0;*/
            /*box-shadow: none;*/
            /*cursor: pointer;*/
            /*font-family: inherit;*/
            /*font-size: inherit;*/
            /*background: 0 0;*/
            /*color: #000;*/
        }

        /* 버튼 기본 스타일 */
        .btn-primary {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #005bb5;
        }

        .btn-default {
            background-color: #e0e0e0;
            color: #333;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-default:hover {
            background-color: #d0d0d0;
        }

        /* 상품 리스트 그리드 */
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 한 줄에 3개 열 */
            gap: 20px; /* 상품 간의 간격 */
            margin: 20px;
        }

        /* 상품 카드 스타일 */
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-5px); /* 마우스를 올렸을 때 살짝 올라가는 효과 */
        }

        /* 이미지 크기 */
        /*.product-img {*/
        /*    width: 100%;*/
        /*    height: 300px; !* 이미지 높이를 크게 설정 *!*/
        /*    overflow: hidden;*/

        /*}*/

        /* 상품 정보 */
        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product-info p {
            font-size: 1rem;
            color: #555;
            margin: 5px 0;
        }

        /* 상품 액션 버튼 */
        .product-actions {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .product-actions button {
            padding: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #0066cc;
            color: white;
            transition: background-color 0.3s ease;
        }

        .product-actions button:hover {
            background-color: #005bb5; /* 버튼에 마우스를 올리면 색상 변경 */
        }

        /* 기본 body 스타일 */
        /*body {*/
        /*    font-family: 'Arial', sans-serif;*/
        /*    background-color: #ffffff;*/
        /*    margin: 0;*/
        /*    padding: 0;*/
        /*}*/

        body {
            scrollbar-color: white;
            scrollbar-width: none;
            -ms-overflow-style: none;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            /*width: 80%;*/
            /*max-width: 100%;  !* 최대 너비도 100%로 설정 *!*/
            margin: 0 auto;
        }

        /* 헤더 스타일 */
        .point-header {
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .point-header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #ffffff;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }

        /* 버튼과 입력 필드 스타일 */
        .btn-primary.view, .btn-primary.edit {
            margin: 5px;
        }

        .form-group input[type="text"] {
            width: 220px;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            cursor: pointer;
        }

        .available {
            color: green;
            font-weight: bold;
            text-align: center;
        }

        .unavailable {
            color: red;
            font-weight: bold;
            text-align: center;
        }


    </style>

</head>
<body>
<br/><br/>
<div class="point-header">
    <div th:insert="~{common/header}"></div>
<!--    <div th:insert="~{pointShop/menuBar}"></div>-->
    <br/><br/>
    <h1>포인트 상품 목록</h1>
</div>

  <!-- 원래 스타일의 헤더 -->

<div class="container">
    <div class="css-luwwab eug5r8l1">
        <div class="css-833hqy ecbxmj4">
            <div class="side">
                <div class="css-1v4whg ecbxmj3">포인트 상점</div>
                <div th:replace="~{pointShop/getPointShopAside :: getPointShopAside}"></div>
            </div>
        </div>

    <div class="container">
        <div class="row">
            <!-- 왼쪽 부분: 3컬럼 (정렬 및 검색폼) -->
            <div class="col-md-3 text-left">
                <form class="form-inline" name="detailForm" th:action="@{/product/listProduct}" method="get">
                    <div class="form-group">
                        <div>
                            <strong>정렬 : </strong>
                            <label>
                                <input type="radio" name="order" value="default" th:checked="${search.order == 'default'}"> 기본순
                            </label>
                            <label>
                                <input type="radio" name="order" value="asc" th:checked="${search.order == 'asc'}"> 가격 낮은순
                            </label>
                            <label>
                                <input type="radio" name="order" value="desc" th:checked="${search.order == 'desc'}"> 가격 높은순
                            </label>
                            <label>
                                <input type="radio" name="order" value="current" th:checked="${search.order == 'current'}"> 최신순
                            </label>
                        </div>
                    </div>


                    <div class="form-group">
                        <strong>검색어 : </strong>
                        <input type="text" class="form-control" id="searchKeyword" name="searchKeyword" placeholder="상품명/카테고리를 입력하세요"
                               th:value="${search.searchKeyword != null ? search.searchKeyword : ''}">&nbsp;<br/>
                        <strong>가격 범위 : </strong>
                        <input type="text" id="priceMin" name="priceMin" class="form-control" placeholder="최소 금액" th:value="${search.priceMin}">~
                        <input type="text" id="priceMax" name="priceMax" class="form-control" placeholder="최고 금액" th:value="${search.priceMax}">&nbsp;
                        <button type="submit" class="btn btn-default">검색</button>&nbsp;
<!--                        <button type="submit" class="btn-primary confirm">초기화</button>-->
                    </div>
                </form>
            </div>

            <!-- 오른쪽 부분: 9컬럼 (상품 목록) -->
            <div class="col-md-9 text-right">
                <table>
                    <div class="product-list">
                        <div th:each="product : ${productList}" class="product-card">
                            <div class="product-img">
<!--                                <img th:src="${product.prodImg1}" alt="상품 대표 이미지">-->
<!--                                <img th:src="@{${product.prodImg1}}" alt="상품 대표 이미지">-->
                                <img th:src="@{/file/pointShop/delivery.png}" alt="상품 대표 이미지">
<!--                                <img th:src="/WorkSpace/placeHere/server/src/main/resources/static/file/pointShop/0.png">-->
                            </div>
                            <div class="product-info">
                                <h3 th:text="${product.prodName}">상품명</h3>
                                <p th:text="${product.prodPrice} + 'P'">상품 가격</p>
                                <p th:text="${product.prodCateName}">상품 카테고리</p>
                            </div>
                            <div class="product-status" th:class="${product.prodStatus == true ? 'available' : 'unavailable'}">
                                <span th:text="${product.prodStatus == true ? '구매 가능' : '판매 중지'}"></span>
                            </div><br/>
                            <div th:if="${session.user.role == 'ROLE_POINT'}" class="user">
                            <div class="product-actions">
                                <button class="btn-primary view" th:data-prod-no="${product.prodNo}">보기</button>
                                <button class="btn-primary edit" th:data-prod-no="${product.prodNo}">수정</button>
                            </div>
                            </div>
                            <div th:if="${session.user.role == 'ROLE_USER'}" class="user">
                                <div class="product-actions">
                                    <button class="btn-primary view" th:data-prod-no="${product.prodNo}">보기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </table>
            </div>
        </div>
    </div>

</div>
</div>
</body>
