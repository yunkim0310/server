<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlaceHere</title>
  <link rel="stylesheet" href="/css/templates/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link href="/css/templates/mypage.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/css/templates/header.css">
  <link rel="stylesheet" href="/css/templates/collection_detail.css">
  <link rel="stylesheet" href="/css/templates/regist_hp.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <div id="ch-plugin" class="notranslate">
    <div id="ch-plugin-core"></div>
    <div id="ch-plugin-script" style="display:none" class="ch-messenger-hidden">
      <iframe id="ch-plugin-script-iframe"
              style="position:relative!important;height:100%!important;width:100%!important;border:none!important;"></iframe>
    </div>
  </div>
  <link th:insert="~{common/import :: importFragment}">

  <script src="/javascript/pointShop/addUpdateProductResult.js"></script>

  <style>


    .available {
      color: green;
      font-weight: bold;
      font-size: 20px;
    }

    .unavailable {
      color: red;
      font-weight: bold;
      font-size: 20px;
    }

    .__restaurant-notice-v2 .__restaurant-notice-v2-item .__notice-content .__desc {
      margin-right: 15px;
    }

    .video-swiper-wrapper {
      width: 100%;
      margin: 0 auto;
    }

    .container.gutter-sm .v-scroll {
      margin-left: 0px;
    }

    body {
      scrollbar-color: white;
      scrollbar-width: none;
      -ms-overflow-style: none;
      overflow-x: hidden;
    }

    .__name .__info {
      position: absolute;
      left: 400px;  /* 메뉴 설명을 왼쪽에서 20px 띄우기 */
    }

    .__desc {
      display: flex;
      flex-direction: column; /* 수직으로 정렬 */
      align-items: center; /* 수평 중앙 정렬 */
      text-align: center; /* 텍스트 중앙 정렬 */
    }

    .news-item img {
      width: 200px;
      height: 200px;
      padding: 5px;
      margin-bottom: 10px; /* 이미지와 텍스트 사이 간격 */
    }

    .news-item p {
      margin: 0;
      font-size: 14px; /* 원하는 텍스트 크기로 설정 */
      color: #333; /* 텍스트 색상 */
      text-align: left;
      padding: 10px;
      white-space: normal; /* 줄바꿈 허용 */
      overflow: visible; /* 오버플로우 제거 */
      text-overflow: clip; /* 텍스트 잘림 없음 */
      word-break: break-word; /* 긴 단어 강제 줄바꿈 */
    }

    .restaurant-meta .info {
      display: flex;
      margin-bottom: 8px;
      align-items: baseline;
    }

    .storeBasicInfo > div {
      display: flex;
      align-items: center; /* 텍스트와 아이콘을 수직 정렬 */
      margin-bottom: 8px; /* 각 항목 간 간격 */
    }

    .storeBasicInfo img {
      margin-right: 8px; /* 아이콘과 텍스트 사이 간격 */
      display: inline-block;
    }

    .storeBasicInfo span {
      line-height: 1.5; /* 텍스트의 높이를 조정 */
    }

    #operationMore {
      margin-left: 30px;
    }

    /* 스크롤 */
    .v-scroll {
      width: 100%;
      overflow-x: scroll;
      white-space: nowrap;
    }

    .v-scroll::-webkit-scrollbar {
      height: 8px; /* 스크롤바 높이 */
      background: #f1f1f1; /* 스크롤바 배경색 */
    }

    .v-scroll::-webkit-scrollbar-thumb {
      background: #888; /* 스크롤바 색상 */
      border-radius: 4px; /* 둥글게 처리 */
    }

    .v-scroll::-webkit-scrollbar-thumb:hover {
      background: #555; /* 마우스 오버 시 색상 */
    }

    /* 아이콘 스타일 */
    .fas, .far {
      font-size: 30px;
      cursor: pointer;
      transition: color 0.3s ease;
      align-self: center;
    }

    .addCart, .addWish {
      padding: 0;
    }

    /* 버튼과 아이콘의 텍스트 간 간격 */
    .btn-primary i {
      margin-right: 8px;
    }

    .p.available {
      color: green;
      font-weight: bold;
    }

    .p.unavailable {
      color: red;
      font-weight: bold;
    }


    button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .btn-primary {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .restaurant-detail-header .btn-like-active{
      border-radius: 50%;
      background: #fff url('/images/store/icon_heart_red.png') 50% 50% no-repeat;
      display: block;
      text-indent: -999em;
      overflow: hidden;
      width: 55px;
      height: 55px;
      position: absolute;
      right: 20px;
      top: 100%;
      margin-top: -18px;
      box-shadow: 0 5px 15px 0 rgb(0 0 0 / 10%), 0 0 3px 0 rgb(0 0 0 / 8%);
      z-index: 10;
    }

    .restaurant-detail-header .btn-like-inactive{
      border-radius: 50%;
      background: #fff url('/images/store/icon_heart_white.png') 50% 50% no-repeat;
      display: block;
      text-indent: -999em;
      overflow: hidden;
      width: 55px;
      height: 55px;
      position: absolute;
      right: 20px;
      top: 100%;
      margin-top: -18px;
      box-shadow: 0 5px 15px 0 rgb(0 0 0 / 10%), 0 0 3px 0 rgb(0 0 0 / 8%);
      z-index: 10;
    }

    .restaurant-detail-header .btn-cart {
      border-radius: 50%;
      background: #fff url('/file/pointShop/icon_cart.png') 50% 50% no-repeat;
      display: block;
      text-indent: -999em;
      overflow: hidden;
      width: 55px;
      height: 55px;
      position: absolute;
      right: 100px;
      top: 100%;
      margin-top: -18px;
      box-shadow: 0 5px 15px 0 rgb(0 0 0 / 10%), 0 0 3px 0 rgb(0 0 0 / 8%);
      z-index: 10;
    }

    .btn-default {
      background-color: #e0e0e0;
      color: #333;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-default:hover {
      background-color: #d0d0d0;
    }

  </style>
</head>
<body>
<br/><br/>
<div id="root">

  <header id="header">
    <div th:insert="~{common/header}"></div>
  </header>

  <div class="css-833hqy ecbxmj4" style="padding-left: 10%;margin-top: 20px;position: sticky">
    <div class="side" style="margin-top: 80px;">
      <div class="css-1v4whg ecbxmj3">&nbsp;&nbsp;상품 수정</div>
      <div th:replace="~{pointShop/getPointShopAside :: getPointShopAside}"></div>
    </div>
  </div>

  <div class="wrapper" id="wrapperDiv" style="max-width: 50%;margin: 0 auto;width: auto;position: relative;background: #fff;min-height: 100%;">
    <!--<div class="header-line"></div>-->
    <main id="main">
      <section class="restaurant-detail-header mb-40" style="position: relative; z-index: 0;">
        <div class="video-swiper-wrapper">
          <div class="swiper swiper-container swiper-container-initialized swiper-container-horizontal swiper-container-pointer-events">
            <h3 style="text-align: center; font-size: 30px;">상품 수정이</h3>
            <h3 style="text-align: center; font-size: 30px;">완료되었습니다.</h3><br/><br/>
            <div class="img-container" style="position: relative;">
              <div class="img swiper-lazy swiper-lazy-loaded" style="display: flex; justify-content: center; align-items: center; height: 50vh;">
                <img class="guide-img" style="width: 100%; max-height:1000px; display: block;"
                     th:src="@{/file/pointShop/baemin.jpg}">
                <img th:if="${product.prodStatus == false}" style="display: flex; justify-content: center; align-items: center; padding-top: 100px; position: absolute; top: 10%; left: 50%; transform: translateX(-50%); width: 15%;"
                     src="/file/pointShop/icon_X_circle.png">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="container gutter-sm">
          <div class="restaurant-summary mb-20" style="margin-left: 0;">
            <div style="display: inline-flex; align-items: center">
              <h2 id="resa_bis_name" class="name" th:text="${product.prodName}" style="font-size: 30px;">
                상품명
              </h2>
              <span style="padding-left: 30px; font-size: 15px;"
                    th:text="${product.prodCateName}"></span>
            </div>
            <p class="slogan" style="line-height: 1.5; font-size: 25px;"
               th:text="'&ensp;'+${product.prodPrice}+P">
              상품 가격
            </p>
            <p class="slogan"  th:class="${product.prodStatus == true ? 'available' : 'unavailable'}"
               th:text="'&ensp;'+${product.prodStatus == true ? '구매 가능' : '판매 중지'}">
            </p>
          </div>
          <!--                    <div class="restaurant-meta mb-16">-->
          <!--                        <div class="rating">-->
          <!--                            <span class="star" th:text="'&ensp;'+${product.prodPrice}+P">상품 가격</span>-->
          <!--                        </div><br/>-->
          <!--                        <div class="storeBasicInfo">-->
          <!--                            <span class="slogan" style="padding-left: 30px;" th:class="${product.prodStatus == true ? 'available' : 'unavailable'}"-->
          <!--                                  th:text="${product.prodStatus == true ? '구매 가능' : '판매 중지'}">-->
          <!--                                </span>-->
          <!--                        </div>-->
          <!--                    </div>-->
        </div>
      </section>
      <hr class="separator">
      <section class="section pt-30 pb-25">
        <div class="container gutter-sm">
          <div class="section-header">
            <h3 class="section-title" style="font-size: 25px;">상세정보</h3>
          </div>
          <div class="section-body">
            <div class="desc-blocks" style="word-break: break-word;">
              <div class="desc-block">
                <dl>
                  <dt><a class="__toggle" style="font-size: 20px;">상품 설명</a></dt>
                  <dd class="color-gray" th:text="${product.prodDetail}" style="font-size: 18px;">
                    상품 설명
                  </dd>
                </dl>
              </div><br/><br/>
              <!--                            <div class="desc-block">-->
              <!--                                <dl>-->
              <!--                                    <dt><a class="__toggle">상품 가격</a></dt>-->
              <!--                                    <dd class="color-gray" th:text="${product.prodPrice}+P">-->
              <!--                                        상품 가격-->
              <!--                                    </dd>-->
              <!--                                </dl>-->
              <!--                            </div><br/><br/>-->
              <div class="desc-block">
                <dl>
                  <dt><a class="__toggle" style="font-size: 20px;">상세 이미지</a></dt><br/>
                  <div style="text-align: center;">
                    <!--            <span class="value" th:text="${product.prodImg2}">상품 상세 이미지1</span>-->
                    <img th:src="@{/file/pointShop/baemin.jpg}" alt="상품 상세 이미지">
                    <!--            <span class="value" th:text="${product.prodImg3}">상품 상세 이미지2</span>-->
                    <img th:src="@{/file/pointShop/detailImg.jpg}" alt="상품 상세 이미지">
                  </div>
                </dl>
              </div>
              <div class="desc-block">
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="button-container">
        <div class="css-137ca2h e1utgeno0">
          <button class="css-18m884r e4nu7ef3" name="confirmBtn" type="button" width="240"
                  height="56" radius="3" style="margin-bottom: auto; margin-top: 12px; width: 100px; text-align: center;background-color: #4880FF;">
            <span class="css-ymwvow e4nu7ef1 submit-button-span">확&nbsp;인</span>
          </button>
        </div>
      </div><br/><br/>
    </main>
  </div>
</div>
</body>
</html>
