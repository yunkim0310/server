    <style>

        .__restaurant-notice-v2 .__restaurant-notice-v2-item .__notice-content .__desc {
            margin-right: 15px;
        }

        .video-swiper-wrapper {
            width: 100%;
            margin: 0 auto;
        }

        .container.gutter-sm .v-scroll {
            margin-left: 0px;
        }

        body {
            scrollbar-color: white;
            scrollbar-width: none;
            -ms-overflow-style: none;
            overflow-x: hidden;
        }

        .__name .__info {
            position: absolute;
            left: 400px;  /* 메뉴 설명을 왼쪽에서 20px 띄우기 */
        }

        .__desc {
            display: flex;
            flex-direction: column; /* 수직으로 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        .news-item img {
            width: 200px;
            height: 200px;
            padding: 5px;
            margin-bottom: 10px; /* 이미지와 텍스트 사이 간격 */
        }

        .news-item p {
            margin: 0;
            font-size: 14px; /* 원하는 텍스트 크기로 설정 */
            color: #333; /* 텍스트 색상 */
            text-align: left;
            padding: 10px;
            white-space: normal; /* 줄바꿈 허용 */
            overflow: visible; /* 오버플로우 제거 */
            text-overflow: clip; /* 텍스트 잘림 없음 */
            word-break: break-word; /* 긴 단어 강제 줄바꿈 */
        }

        .restaurant-meta .info {
            display: flex;
            margin-bottom: 8px;
            align-items: baseline;
        }

        .storeBasicInfo > div {
            display: flex;
            align-items: center; /* 텍스트와 아이콘을 수직 정렬 */
            margin-bottom: 8px; /* 각 항목 간 간격 */
        }

        .storeBasicInfo img {
            margin-right: 8px; /* 아이콘과 텍스트 사이 간격 */
            display: inline-block;
        }

        .storeBasicInfo span {
            line-height: 1.5; /* 텍스트의 높이를 조정 */
        }

        #operationMore {
            margin-left: 30px;
        }

        /* 스크롤 */
        .v-scroll {
            width: 100%;
            overflow-x: scroll;
            white-space: nowrap;
        }

        .v-scroll::-webkit-scrollbar {
            height: 8px; /* 스크롤바 높이 */
            background: #f1f1f1; /* 스크롤바 배경색 */
        }

        .v-scroll::-webkit-scrollbar-thumb {
            background: #888; /* 스크롤바 색상 */
            border-radius: 4px; /* 둥글게 처리 */
        }

        .v-scroll::-webkit-scrollbar-thumb:hover {
            background: #555; /* 마우스 오버 시 색상 */
        }

        /* 아이콘 스타일 */
        .fas, .far {
            font-size: 30px;
            cursor: pointer;
            transition: color 0.3s ease;
            align-self: center;
        }

        .fas.fa-heart {
            color: red;
        }

        .far.fa-heart {
            color: #ddd;
        }

        .addCart, .addWish {
            padding: 0;
        }

        /* 버튼과 아이콘의 텍스트 간 간격 */
        .btn-primary i {
            margin-right: 8px;
        }

        .available {
            color: green;
            font-weight: bold;
        }

        .unavailable {
            color: red;
            font-weight: bold;
        }

        utton-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-left: 250px;
        }

        .btn-primary {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

    </style>

    <script type="text/javascript">

        $(function() {
            // 구매 버튼 클릭
            $("button.btn-primary.buy").on("click", function () {
                var prodNo = $(this).data("prod-no");
                self.location = "/purchase/addPurchase?prodNo=" + prodNo;
            });

            // 확인 버튼 클릭
            $("button.btn-primary.confirm").on("click", function () {
                self.location = "/product/listProduct";
            });

            // 장바구니 아이콘 클릭
            $("i.fas.fa-shopping-cart.addCart").on("click", function () {
                var prodNo = $(this).data("prod-no");
                var prodStatus = $(this).data("prod-status");
                console.log(prodStatus);

                if(prodStatus === false){
                    alert("판매 중지된 상품입니다.");
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "/api-purchase/addCart",
                    contentType: "application/json",
                    data: JSON.stringify({ prodNo: prodNo, cntProd: 1 }),
                    success: function(response) {
                        alert("장바구니에 제품이 추가되었습니다.");
                    },
                    error: function(xhr, status, error) {
                        alert("장바구니 추가 실패: " + error);
                    }
                });
            });

            // 찜하기 아이콘 클릭
            $("#addWish").on("click", function() {
                var prodNo = $(this).data("prod-no");
                var username = $(this).data("user-name");

                var wishCartData = {
                    prodNo: prodNo,
                    username: username
                };

                // AJAX 요청을 보내고 색상 변경
                $.ajax({
                    url: "/api-purchase/addWish",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(wishCartData),
                    success: function(response) {
                        alert(response);  // 서버에서 받은 응답을 알림으로 표시
                        if(response === "찜 목록이 꽉찼습니다."){
                            location.reload();
                        }
                    },
                    error: function(error) {
                        alert("오류가 발생했습니다.");
                    }
                });

                // 하트 아이콘의 클래스를 토글하여 빨간색 <-> 빈 하트로 변경
                $(this).toggleClass('fas far');
                if ($(this).hasClass('fas')) {
                    $(this).css('color', 'red');
                } else {
                    $(this).css('color', '#ddd');
                }
            });
        });
    </script>
