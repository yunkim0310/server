<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addProduct</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script type="text/javascript">

        $(function() {
            $("button.btn.btn-primary").on("click", function() {
                fncAddProduct();
            });
        });

        function fncAddProduct() {
            var name = $("input[name='prodName']").val();
            var detail = $("input[name='prodDetail']").val();
            var prodImg1 = $("input[name='prodImg1']").val();
            var price = $("input[name='prodPrice']").val();

            if (name == null || name.length < 1) {
                alert("상품명은 반드시 입력하여야 합니다.");
                return;
            }
            if (detail == null || detail.length < 1) {
                alert("상품상세정보는 반드시 입력하여야 합니다.");
                return;
            }
            if (prodImg1 == null || prodImg1.length < 1) {
                alert("제조일자는 반드시 입력하셔야 합니다.");
                return;
            }
            if (price == null || price.length < 1) {
                alert("가격은 반드시 입력하셔야 합니다.");
                return;
            }

            $("form").attr("method", "POST")
                .attr("action", "/product/addProduct")
                .attr("enctype", "multipart/form-data")
                .submit();
        }
    </script>
</head>
<body>

    <h1>상품 등록</h1>

    <form>
        <label>
            <strong>상품명 *</strong>
            <input type="text" name="prodName" placeholder="상품명">
        </label>

        <br/><br/>

        <label>
            <strong>상품 설명 *</strong>
            <input type="text" name="prodDetail" placeholder="상품 설명">
        </label>

        <br/><br/>

        <label>
            <strong>상품 가격 *</strong>
            <input type="text" name="prodPrice" placeholder="상품 가격">
        </label>

        <br/><br/>

        <label>
            <strong>판매 가능 상태 *</strong>
            <input type="radio" name="prodStatus" value="1" checked>구매 가능
            &nbsp;&nbsp;
            <input type="radio" name="prodStatus" value="0">판매 중지
        </label>

        <br/><br/>

        <label>
            <strong>상품 대표 이미지 *</strong>
            <input type="file" name="prodImg1" accept="image/*">
        </label>

        <br/><br/>

        <label>
            <strong>상품 상세 이미지</strong>
            <input type="file" name="prodImg2" accept="image/*">
            <input type="file" name="prodImg3" accept="image/*">
        </label>

        <br/><br/>

        <label>
            <strong>상품 카테고리 *</strong>
            <select class="form-control" name="prodCategory" id="prodCategory">
                <option value="0">상품 카테고리</option>
                <option value="1">배달 상품권</option>
                <option value="2">베이커리 교환권</option>
                <option value="3">카페 교환권</option>
                <option value="4">아이스크림 교환권</option>
                <option value="5">치킨 교환권</option>
                <option value="6">버거/피자 교환권</option>
                <option value="7">편의점 교환권</option>
            </select>
        </label>

        <br/><br/>

        <button type="submit" class="btn btn-primary">등&nbsp;록</button>

    </form>
</body>
</html>
