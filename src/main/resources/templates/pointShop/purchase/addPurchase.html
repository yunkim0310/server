<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlaceHere</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="/css/templates/header.css">
    <link rel="stylesheet" href="/css/templates/collection_detail.css">
    <link rel="stylesheet" href="/css/templates/regist_hp.css">
    <script type="text/javascript">
        $(function() {

            $("button.btn-primary.buy").on("click", function () {
                fncAddPurchase();
            });
        });
        $(function() {
            $("button.btn-primary.confirm").on("click", function () {
                // self.location = "/product/getProduct";
                history.go(-1);
            });
        });
        function fncAddPurchase() {
            var tranPoint = Number($("input[name='tranPoint']").val());
            var currPoint = Number($("input[name='currPoint']").val());

            if (tranPoint > currPoint) {
                alert("보유하신 포인트가 부족합니다.");
                return;
            }
            $("form").attr("method", "POST")
                .attr("action", "/purchase/addPurchase")
                .attr("enctype", "multipart/form-data")
                .submit();
        }
    </script>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .point-header {
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .point-header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* 수직 중앙 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            box-sizing: border-box;
        }

        strong {
            font-weight: bold;  /* 글자를 굵게 설정 */
            font-size: 1.2rem;   /* 폰트 크기 조정 (선택사항) */
            color: #333;         /* 색상 조정 (선택사항) */
        }

        .product-info {
            margin-bottom: 30px;
            text-align: left;
            width: 100%;
            margin-left: 400px;
        }

        .product-info div {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .value {
            font-weight: bold;
            color: #555;
        }

        .product-status {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .available {
            color: green;
            font-weight: bold;
        }

        .unavailable {
            color: red;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-left: 250px;
        }

        .btn-primary {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* 아이콘 스타일 */
        .fas, .far {
            font-size: 30px;
            cursor: pointer;
            transition: color 0.3s ease;
            align-self: center;
        }

        .fas.fa-heart {
            color: red;
        }

        .far.fa-heart {
            color: #ddd;
        }

        .addCart, .addWish {
            padding: 0;
        }

        /* 버튼과 아이콘의 텍스트 간 간격 */
        .btn-primary i {
            margin-right: 8px;
        }

        .product-img {
            width: 50%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background-color: #f0f0f0; !* 기본 배경색 *!*/
            background-color: #fff;
            color: #999; /* 텍스트 색상 */
            font-size: 16px; /* 텍스트 크기 */
            text-align: center;
            border: 1px solid #ddd; /* 이미지를 표시하지 않을 때 테두리 표시 */
        }

        .product-img img {
            width: 100%; /* 가로를 100%로 설정 */
            height: 100%; /* 세로도 100%로 설정 */
            object-fit: cover; /* 이미지 비율을 유지하면서 영역을 채움 */
            display: block;
        }



    </style>
</head>
<body>
<br/><br/>
<div class="point-header">
    <div th:insert="~{common/header}"></div>
    <div th:insert="~{pointShop/menuBar}"></div>
    <br/><br/>
    <h1>상품 구매</h1>
</div>
<div class="header-line"></div>
<div class="product-container">
    <br/>

    <h3>해당 상품은 환불이 불가능한 상품입니다.</h3>
    <h3>구매하시겠습니까?</h3>
    <br/><br/>

        <div class="product-img">
            <!--        <img th:src="${product.prodImg1}" alt="상품 대표 이미지">-->
            <img th:src="@{/file/pointShop/delivery.png}" alt="상품 대표 이미지">
        </div><br/><br/>
    <div class="product-info">
        <br/><br/>
        <div>
            <strong>상품명</strong><br/><br/>
            <span class="value" th:text="${product.prodName}">상품명</span>
            <span th:if="${additionalItemsText != ''}" th:text="${additionalItemsText}"></span>
        </div>
        <br/><br/>
<!--        <div>-->
<!--            <strong>상품 번호</strong><br/><br/>-->
<!--            <span class="value" th:text="${product.prodNo}">상품 번호</span>-->
<!--        </div>-->
<!--        <br/><br/>-->
        <div>
            <strong>상품 가격</strong><br/><br/>
            <span class="value" th:text="${product.prodPrice}+P">상품 가격</span>
        </div>
        <br/><br/>
        <div>
            <strong>상품 수량</strong><br/><br/>
            <span class="value" th:text="${product.cntProd}">상품 수량</span>
        </div>
        <br/><br/>
        <div>
            <strong>거래 포인트</strong><br/><br/>
            <span class="value" th:text="${tranPoint}+P">결제 포인트</span>
        </div>
        <br/><br/>
        <div>
            <strong>보유 포인트</strong><br/><br/>
            <span class="value" th:text="${currPoint}+P">보유 포인트</span>
        </div>
        <br/><br/>
    </div>
    </div>

    <form>
        <input type="hidden" name="username" th:value="${username}">
        <input type="hidden" name="cntProd" th:value="${product.cntProd}">
        <input type="hidden" name="prodNo" th:value="${product.prodNo}">
        <input type="hidden" name="tranPoint" th:value="${tranPoint}">
        <input type="hidden" name="currPoint" th:value="${currPoint}">
        <input type="file" name="file" id="file" style="display:none;">

        <div class="button-container">
            <button type="button" class="btn-primary buy">구매</button>
            <button type="button" class="btn-primary confirm">취소</button>
        </div><br/><br/>
    </form>



</div>

</body>
</html>
