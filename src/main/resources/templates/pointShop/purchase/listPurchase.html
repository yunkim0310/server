    <style>

        .product-img {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background-color: #f0f0f0; !* 기본 배경색 *!*/
            background-color: #fff;
            color: #999; /* 텍스트 색상 */
            font-size: 16px; /* 텍스트 크기 */
            text-align: center;
            border: 1px solid #ddd; /* 이미지를 표시하지 않을 때 테두리 표시 */
        }

        .product-img img {
            width: 100%; /* 가로를 100%로 설정 */
            height: 100%; /* 세로도 100%로 설정 */
            object-fit: cover; /* 이미지 비율을 유지하면서 영역을 채움 */
            display: block;
        }

        .product-img span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #666;
        }
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h3 {
            font-size: 1.5rem;
        }

        /* 테이블 영역 스타일 */
        .container {
            width: 60%;
            margin: 0 auto;
            padding-top: 30px;
            position: relative;
        }

        /* 테이블 스타일 */
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
            padding-top: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
            font-size: 1rem;
            border-bottom: 1px solid #ddd;
            align-items: flex-start; /* 수직 정렬 (위쪽 정렬) */
            vertical-align: middle; /* 텍스트를 상단에 정렬 */
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
            color: #333;
        }

        th text{
            background-color: #f5f5f5;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        td {
            padding-top: 100px;
            background-color: #fff;
            color: #333;
        }

        td input[type="hidden"] {
            display: none;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 8px 12px;
            }

            h1 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.2rem;
            }
        }
        .point-header {
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .point-header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        /* 테이블 전체 텍스트 크기 */
        .purchase-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.2rem; /* 전체 테이블의 폰트 크기를 키움 */
        }

        .purchase-table th, .purchase-table td {
            padding: 10px;
            text-align: center;
            font-size: 1.2rem; /* th와 td의 텍스트 크기 설정 */
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn-primary {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }


    </style>

</head>
<body>
<br/><br/>
<div class="point-header">
    <div th:insert="~{common/header}"></div>
    <div th:insert="~{pointShop/menuBar}"></div>
    <br/><br/>
    <h1>구매한 상품 목록</h1>
</div>
<div class="header-line"></div>

<div class="container">
<table class="purchase-table">
    <thead>
    <tr>
        <th>상품 대표 이미지</th>
        <th>상품명</th>
        <th>거래 포인트</th>
        <th>구매일</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="purchase : ${purchaseList}">
        <td class="product-img">
            <!--                                <img th:src="${product.prodImg1}" alt="상품 대표 이미지">-->
            <!--                                <img th:src="@{${product.prodImg1}}" alt="상품 대표 이미지">-->
            <img th:src="@{/file/pointShop/delivery.png}" alt="상품 대표 이미지">
            <!--                                <img th:src="/WorkSpace/placeHere/server/src/main/resources/static/file/pointShop/0.png">-->
        </td>
        <td th:text="${purchase.purchaseProd.prodName}">상품명</td>
        <td th:text="${purchase.purchaseProd.prodPrice}+P">상품 가격</td>
        <td th:text="${purchase.pointDt}">구매일</td>
        <td>
            <input type="hidden" name="username" th:value="${username}">
            <button class="btn-primary view" th:data-tran-no="${purchase.tranNo}">보기</button>
        </td>
    </tr>
    </tbody>
</table>
</div><br/><br/>
</body>
