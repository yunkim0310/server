<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
<link rel="stylesheet" href="/css/templates/header.css">
<link rel="stylesheet" href="/css/templates/collection_detail.css">
<link rel="stylesheet" href="/css/templates/regist_hp.css">
<head>
    <title>PlaceHere</title>
    <script type="text/javascript">

        $(function() {

            $("button.btn-primary.buy").on("click", function () {
                fncAddPurchase();
                // alert("점검중입니다.");
                // history.go();
            });
        });

        function fncAddPurchase() {
            var tranPoint = Number($("input[name='tranPoint']").val());
            var currPoint = Number($("input[name='currPoint']").val());
            // var username = $("input[name='username']").val();
            // var prodStatus = $("input[name='prodStatus']").va l();
            // var cartList = $("input[name='cartList']").val();

            if (tranPoint > currPoint) {
                alert("보유하신 포인트가 부족합니다.");
                return;
            }
            // if (prodStatus === false){
            //     alert("판매 중지된 상품이 포함되어 있습니다.")
            //     return;
            // }
            // if (cartList.length() === 0){
            //     alert("장바구니가 비었습니다.");
            // }

            $("form").attr("method", "POST")
                .attr("action", "/purchase/addPurchaseCart")
                .attr("enctype", "multipart/form-data")
                .submit();
        }

        $(function() {
            // 조회 버튼 클릭
            $("button.btn-primary.view").on("click", function () {
                var prodNo = $(this).data("prod-no");
                self.location = "/product/getProduct?prodNo=" + prodNo;
            });

            $("button.btn-primary.list").on("click", function () {
                self.location = "/product/listProduct";
            });

            $("button.btn-primary.removeCart").on("click", function () {
                var userName = $(this).data("user-name");
                var prodNo = $(this).data("prod-no");
                $.ajax({
                    type: "DELETE",
                    url: "/api-purchase/removeCart",
                    data: { userName: userName, prodNo: prodNo },
                    success: function(response) {
                        alert("장바구니에서 상품이 삭제되었습니다.");
                        location.reload();
                    },
                    error: function(xhr, status, error) {
                        alert("장바구니 삭제 실패함: " + error);
                    }
                });
            });

        });

    </script>

    <style>

        .product-img {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background-color: #f0f0f0; !* 기본 배경색 *!*/
            background-color: #fff;
            color: #999; /* 텍스트 색상 */
            font-size: 16px; /* 텍스트 크기 */
            text-align: center;
            border: 1px solid #ddd; /* 이미지를 표시하지 않을 때 테두리 표시 */
        }

        .product-img img {
            width: 100%; /* 가로를 100%로 설정 */
            height: 100%; /* 세로도 100%로 설정 */
            object-fit: cover; /* 이미지 비율을 유지하면서 영역을 채움 */
            display: block;
        }

        .product-img span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #666;
        }
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h3 {
            font-size: 1.5rem;
        }

        /* 테이블 영역 스타일 */
        .container {
            width: 60%;
            margin: 0 auto;
            padding-top: 30px;
            position: relative;
        }

        /* 테이블 스타일 */
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
            padding-top: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
            font-size: 1rem;
            border-bottom: 1px solid #ddd;
            align-items: flex-start; /* 수직 정렬 (위쪽 정렬) */
            vertical-align: middle; /* 텍스트를 상단에 정렬 */
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
            color: #333;
        }

        th text{
            background-color: #f5f5f5;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        td {
            padding-top: 100px;
            background-color: #fff;
            color: #333;
        }

        td input[type="hidden"] {
            display: none;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 8px 12px;
            }

            h1 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.2rem;
            }
        }
        .point-header {
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .point-header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        /* 테이블 전체 텍스트 크기 */
        .purchase-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.2rem; /* 전체 테이블의 폰트 크기를 키움 */
        }

        .purchase-table th, .purchase-table td {
            padding: 10px;
            text-align: center;
            font-size: 1.2rem; /* th와 td의 텍스트 크기 설정 */
        }

        .available {
            color: green;
            font-weight: bold;
        }

        .unavailable {
            color: red;
            font-weight: bold;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* 수직 중앙 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn-primary {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<br/><br/>
<div class="point-header">
    <div th:insert="~{common/header}"></div>
    <div th:insert="~{pointShop/menuBar}"></div>
    <br/><br/>
    <h1>장바구니</h1>
</div>
<div class="header-line"></div>
<!--<form action="/purchase/addPurchase" method="POST">-->
<div class="container">
    <div th:if="${tranPoint != 0}">
        <table class="purchase-table">
            <thead>
            <tr>
                <th>상품 대표 이미지</th>
                <th>상품명</th>
                <th>상품 가격</th>
                <th>판매 가능 상태</th>
        <!--        <th>상품 수량</th>-->
                <th></th>
            </tr>
            </thead>
        <!--    <tbody th:if="${cartList.size()} != 0">-->
            <tbody>
            <tr th:each="purchase : ${cartList}">
                <td class="product-img">
                    <!--                                <img th:src="${product.prodImg1}" alt="상품 대표 이미지">-->
                    <!--                                <img th:src="@{${product.prodImg1}}" alt="상품 대표 이미지">-->
                    <img th:src="@{/file/pointShop/delivery.png}" alt="상품 대표 이미지">
                    <!--                                <img th:src="/WorkSpace/placeHere/server/src/main/resources/static/file/pointShop/0.png">-->
                </td>
                <td th:text="${purchase.purchaseProd.prodName}"></td>
                <td id="prodPrice" th:text="${purchase.purchaseProd.prodPrice}+P"></td>
                <td th:class="${purchase.purchaseProd.prodStatus == true ? 'available' : 'unavailable'}">
                    <span th:text="${purchase.purchaseProd.prodStatus == true ? '구매 가능' : '판매 중지'}"></span>
                </td>
        <!--        <td id="cntProd" th:text="${purchase.purchaseProd.cntProd}"></td>-->
                <td>
                    <input type="hidden" name="wishCartNo" th:value="${purchase.wishCartNo}">
                    <input type="hidden" name="purchases[__${purchaseStat.index}__].wishCartNo" th:value="${purchase.wishCartNo}">
                    <input type="hidden" name="purchases[__${purchaseStat.index}__].prodNo" th:value="${purchase.purchaseProd.prodNo}">
                    <input type="hidden" name="purchases[__${purchaseStat.index}__].cntProd" th:value="${purchase.purchaseProd.cntProd}">
                    <button type="button" class="btn-primary view" th:data-prod-no="${purchase.prodNo}">보기</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn-primary removeCart" th:data-user-name="${username}" th:data-prod-no="${purchase.prodNo}">삭제</button>
                </td>
            </tr>
            </tbody>
        </table><br/>

        <div id="totalPriceSection">
            <h3>결제 포인트 : <span th:text="${tranPoint}">0</span> 원</h3>
            <h3>보유 포인트 : <span th:text="${currPoint}">0</span> 원</h3>
        </div>
    </div>

<input type="hidden" id="tranPoint" name="purchase.tranPoint" value="0">
    <div th:if="${tranPoint != 0}">
        <div class="product-container">
            <h3>해당 상품은 환불이 불가능한 상품입니다.</h3>
            <h3>구매하시겠습니까?</h3>
        </div>
    </div>
    <div class="footer">
        <p>상품 구매 시 유의사항: 해당 상품은 교환권으로 구매 이후 환불이 불가능합니다.</p>
        <p>해당 상품은 교환권으로 구매 이후 환불이 불가능합니다.</p>
        <p>PlaceHere 회원 탈퇴시 구매한 상품은 모두 삭제됩니다.</p>
    </div>
    <div th:if="${tranPoint == 0}">
        <div class="product-container">
            <h3>장바구니가 비어있습니다.</h3>
        </div>
    </div>

    <form>
    <div th:if="${tranPoint != 0}">
        <div class="button-container">
            <input type="hidden" name="tranPoint" th:value="${tranPoint}">
            <input type="hidden" name="cartList" th:value="${cartList}">
            <input type="hidden" name="purchase" th:value="${purchase}">
            <input type="hidden" name="currPoint" th:value="${currPoint}">
            <input type="file" name="file" id="file" style="display:none;">
            <input type="hidden" th:value="${username}" name="username">
            <button type="button" class="btn-primary buy">구매</button>
        </div><br/><br/>
    </div>
        <div th:if="${tranPoint == 0}">
            <div class="button-container">
                <button type="button" class="btn-primary list">둘러보기</button>
            </div><br/><br/>
        </div>
    </form>
</div>
</body>
</html>
