        function calculateTotalPrice() {
            let totalPrice = 0;

            // ì„ íƒëœ ìƒí’ˆë“¤ì˜ ê°€ê²©ì„ ê³„ì‚°
            $("input[name='chk']:checked").each(function() {
                // ë°ì´í„° ì†ì„±ì—ì„œ ê°€ê²©ê³¼ ìˆ˜ëŸ‰ì„ ê°€ì ¸ì˜¤ê¸°
                let prodPrice = parseInt($(this).data("price").replace(/[^0-9]/g, ""));  // ìˆ«ìë§Œ ì¶”ì¶œ
                let cntProd = parseInt($(this).data("quantity").replace(/[^0-9]/g, ""));  // ìˆ«ìë§Œ ì¶”ì¶œ

                // ê°€ê²©ì´ë‚˜ ìˆ˜ëŸ‰ì´ ìœ íš¨í•˜ì§€ ì•Šìœ¼ë©´ ë¬´ì‹œ
                if (isNaN(prodPrice) || isNaN(cntProd)) {
                    return; // ìœ íš¨í•˜ì§€ ì•Šì€ ê°’ì€ ë„˜ì–´ê°
                }

                // ì´ ê¸ˆì•¡ì— ê°€ê²© * ìˆ˜ëŸ‰ ë”í•˜ê¸°
                totalPrice += (prodPrice * cntProd);
            });

            // ê³„ì‚°ëœ ì´ ê¸ˆì•¡ì„ í™”ë©´ì— í‘œì‹œ
            $("#totalPrice").text(totalPrice.toLocaleString() + " ì›"); // ì‰¼í‘œ í¬í•¨ í˜•ì‹ìœ¼ë¡œ ì¶œë ¥

            // tranPoint ê°’ì„ ì—…ë°ì´íŠ¸

            console.log(totalPrice);

            if(allCount == selectedElementsCnt){
