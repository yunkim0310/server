<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
<link rel="stylesheet" href="/css/templates/header.css">
<link rel="stylesheet" href="/css/templates/collection_detail.css">
<link rel="stylesheet" href="/css/templates/regist_hp.css">
<head>
    <title>PlaceHere</title>
    <script type="text/javascript">

        $(function() {
            // 체크박스 클릭 시, 총 금액을 계산
            $("input[name='chk']").on("click", function() {
                calculateTotalPrice(); // 총 금액 계산 함수 호출
            });

            // 전체 선택 체크박스 클릭 시
            $("#allCheckBox").on("click", function() {
                $("input[name='chk']").prop("checked", this.checked);
                calculateTotalPrice(); // 전체 선택 후 총 금액 계산
            });
        });

        $(function() {
            // 체크박스 클릭 시, 총 금액 계산
            $("input[name='chk']").on("click", function() {
                calculateTotalPrice(); // 총 금액 계산 함수 호출
            });

            // 전체 선택 체크박스 클릭 시
            $("#allCheckBox").on("click", function() {
                $("input[name='chk']").prop("checked", this.checked);
                calculateTotalPrice(); // 전체 선택 후 총 금액 계산
            });
        });

        function calculateTotalPrice() {
            let totalPrice = 0;

            // 선택된 상품들의 가격을 계산
            $("input[name='chk']:checked").each(function() {
                // 데이터 속성에서 가격과 수량을 가져오기
                let prodPrice = parseInt($(this).data("price").replace(/[^0-9]/g, ""));  // 숫자만 추출
                let cntProd = parseInt($(this).data("quantity").replace(/[^0-9]/g, ""));  // 숫자만 추출

                // 가격이나 수량이 유효하지 않으면 무시
                if (isNaN(prodPrice) || isNaN(cntProd)) {
                    return; // 유효하지 않은 값은 넘어감
                }

                // 총 금액에 가격 * 수량 더하기
                totalPrice += (prodPrice * cntProd);
            });

            // 계산된 총 금액을 화면에 표시
            $("#totalPrice").text(totalPrice.toLocaleString() + " 원"); // 쉼표 포함 형식으로 출력

            // tranPoint 값을 업데이트
            $("#tranPoint").val(totalPrice); // tranPoint에 총 금액을 넣음
        }






        $(function() {
            // 조회 버튼 클릭
            $("button.btn-primary.view").on("click", function () {
                var prodNo = $(this).data("prod-no");
                self.location = "/product/getProduct?prodNo=" + prodNo;
            });

            $("button.btn-primary.removeCart").on("click", function () {
                var userName = $(this).data("user-name");
                var prodNo = $(this).data("prod-no");
                $.ajax({
                    type: "DELETE",
                    url: "/api-purchase/removeCart",
                    data: { userName: userName, prodNo: prodNo },
                    success: function(response) {
                        alert("장바구니에서 상품이 삭제되었습니다.");
                        location.reload();
                    },
                    error: function(xhr, status, error) {
                        alert("장바구니 삭제 실패함: " + error);
                    }
                });
            });

        });

        //체크박스 전체 선택 클릭 이벤트
        function allChecked(target){

            //전체 체크박스 버튼
            const checkbox = document.getElementById('allCheckBox');

            //전체 체크박스 버튼 체크 여부
            const is_checked = checkbox.checked;

            //전체 체크박스 제외한 모든 체크박스
            if(is_checked){
                //체크박스 전체 체크
                chkAllChecked()
            }

            else{
                //체크박스 전체 해제
                chkAllUnChecked()
            }
        }
        //자식 체크박스 클릭 이벤트
        function chkClicked(){

            //체크박스 전체개수
            const allCount = document.querySelectorAll(".chk").length;

            //체크된 체크박스 전체개수
            const query = 'input[name="chk"]:checked'
            const selectedElements = document.querySelectorAll(query)
            const selectedElementsCnt = selectedElements.length;

            //체크박스 전체개수와 체크된 체크박스 전체개수가 같으면 전체 체크박스 체크
            if(allCount == selectedElementsCnt){
                document.getElementById('allCheckBox').checked = true;
            }

            //같지않으면 전체 체크박스 해제
            else{
                document.getElementById('allCheckBox').checked = false;
            }
        }

        //체크박스 전체 체크
        function chkAllChecked(){
            document.querySelectorAll(".chk").forEach(function(v, i) {
                v.checked = true;
            });
        }

        //체크박스 전체 체크 해제
        function chkAllUnChecked(){
            document.querySelectorAll(".chk").forEach(function(v, i) {
                v.checked = false;
            });
        }

    </script>
</head>
<body>
<br/><br/>
<div th:insert="~{common/header}"></div>
<h1>장바구니 목록</h1>
<!--<form action="/purchase/addPurchase" method="POST">-->
<table>
    <thead>
    <tr>
        <th>
            <label class="checkbox-inline">
                <input type="checkbox" id="allCheckBox" onclick="allChecked()">
            </label>
        </th>
        <th>상품명</th>
        <th>상품 가격</th>
        <th>상품 대표 이미지</th>
        <th>판매 가능 상태</th>
        <th>상품 수량</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="purchase : ${cartList}">
        <td>
            <label class="checkbox-inline">
                <input type="checkbox" name="chk" class="chk" th:value="${purchase.wishCartNo}"
                       data-price="${purchase.purchaseProd.prodPrice}"
                       data-quantity="${purchase.purchaseProd.cntProd}"
                       onclick="chkClicked()" />
            </label>
        </td>
        <td th:text="${purchase.purchaseProd.prodName}"></td>
        <td id="prodPrice" th:text="${purchase.purchaseProd.prodPrice}+P"></td>
        <td th:text="${purchase.purchaseProd.prodImg1}"></td>
        <td th:text="${purchase.purchaseProd.prodStatus}"></td>
        <td id="cntProd" th:text="${purchase.purchaseProd.cntProd}"></td>
        <td>
            <input type="hidden" name="wishCartNo" th:value="${purchase.wishCartNo}">
            <button type="button" class="btn-primary view" th:data-prod-no="${purchase.prodNo}">조회</button>
            <button class="btn-primary removeCart" th:data-user-name="${purchase.userName}" th:data-prod-no="${purchase.prodNo}">삭제</button>
        </td>
    </tr>
    </tbody>
</table>

<div id="totalPriceSection">
    <h3>총 결제 금액: <span id="totalPrice">0</span> 원</h3>
</div>

<input type="hidden" id="tranPoint" name="purchase.tranPoint" value="0">

<button type="submit" id="submitCart">구매하기</button>
<!--</form>-->

</body>
</html>
