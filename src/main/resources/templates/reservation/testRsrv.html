<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Reservation APIs</title>
  <script>
    async function testCountRsrvStore() {
      const storeId = document.getElementById("storeId").value;

      if (!storeId) {
        alert("Store ID를 입력해주세요.");
        return;
      }

      try {
        const response = await fetch('/api-reservation/countRsrvStore', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ storeId: parseInt(storeId) })
        });

        if (!response.ok) {
          throw new Error(`API 호출 실패: ${response.statusText}`);
        }

        const result = await response.json();
        document.getElementById("storeResult").innerHTML = `
                    <p>Reservation Count (전화 예약 제외): ${result.reservationCount ?? 0}</p>
                    <p>Phone Reservation Count: ${result.phoneReservationCount ?? 0}</p>
                `;
      } catch (error) {
        document.getElementById("storeResult").innerHTML = `
                    <p style="color: red;">에러 발생: ${error.message}</p>
                `;
      }
    }

    async function testCountRsrvUser() {
      const userName = document.getElementById("userName").value;

      if (!userName) {
        alert("User Name을 입력해주세요.");
        return;
      }

      try {
        const response = await fetch('/api-reservation/countRsrvUser', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userName: userName })
        });

        if (!response.ok) {
          throw new Error(`API 호출 실패: ${response.statusText}`);
        }

        const result = await response.json();
        document.getElementById("userResult").innerHTML = `
                    <p>Reservation Count: ${result.reservationCount ?? 0}</p>
                `;
      } catch (error) {
        document.getElementById("userResult").innerHTML = `
                    <p style="color: red;">에러 발생: ${error.message}</p>
                `;
      }
    }
  </script>
</head>
<body>
<div style="text-align: center; margin-top: 50px;">
  <h1>Test Reservation APIs</h1>

  <!-- countRsrvStore 테스트 -->
  <div style="margin-bottom: 30px;">
    <h2>Test countRsrvStore</h2>
    <label for="storeId">Store ID:</label>
    <input type="number" id="storeId" placeholder="Enter Store ID">
    <button onclick="testCountRsrvStore()" style="padding: 10px 20px; margin-left: 10px; cursor: pointer;">테스트</button>
    <div id="storeResult" style="margin-top: 20px; font-size: 16px;"></div>
  </div>

  <hr>

  <!-- countRsrvUser 테스트 -->
  <div style="margin-bottom: 30px;">
    <h2>Test countRsrvUser</h2>
    <label for="userName">User Name:</label>
    <input type="text" id="userName" placeholder="Enter User Name">
    <button onclick="testCountRsrvUser()" style="padding: 10px 20px; margin-left: 10px; cursor: pointer;">테스트</button>
    <div id="userResult" style="margin-top: 20px; font-size: 16px;"></div>
  </div>
</div>
</body>
</html>
