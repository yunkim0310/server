<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    #charCounter {
      margin-top: 10px;
      font-size: 14px;
    }

    #charCounter.error {
      color: red;
    }

    #charCounter.success {
      color: green;
    }

    .confirm-btn:disabled {
      background-color: #828282;
      cursor: not-allowed;
    }

    #reasonTextarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      resize: none; /* 크기 조정 불가 */
      overflow-wrap: break-word; /* 자동 줄바꿈 */
      word-break: break-word; /* 단어 단위 줄바꿈 */
      line-height: 1.5;
    }

    #reasonTextarea:focus {
      border-color: #007BFF;
      outline: none;
    }
  </style>
</head>
<body>
<div class="modal-wrapper">
  <div class="modal-header">예약 처리</div>
  <form id="reasonForm" action="/reservation/modalRsrvCancel" method="post">
    <div class="modal-body">
      <h2 style="font-size: 27px; margin-bottom: 40px; font-weight: bold;">사 유</h2>
      <textarea
              id="reasonTextarea"
              name="reason"
              maxlength="50"
              placeholder="최소 10자, 최대 50자 입력"></textarea>
      <div id="charCounter">50자 남음</div>
    </div>
    <div class="modal-footer">
      <input type="hidden" name="rsrvNo" th:value="${reservation.rsrvNo}">
      <input type="hidden" name="role" th:value="${session.user.role}">
      <button type="submit" class="confirm-btn" disabled>확인</button>
      <button type="button" id="closeModal" class="cancel-btn">취소</button>
    </div>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const reasonTextarea = document.getElementById("reasonTextarea");
    const charCounter = document.getElementById("charCounter");
    const confirmBtn = document.querySelector(".confirm-btn");

    reasonTextarea.addEventListener("input", function () {
      const currentLength = reasonTextarea.value.length;
      const remaining = 50 - currentLength;

      if (currentLength < 10) {
        charCounter.textContent = `최소 10자 이상 입력하세요 (${remaining}자 남음)`;
        charCounter.className = "error";
        confirmBtn.disabled = true;
      } else {
        charCounter.textContent = `${remaining}자 남음`;
        charCounter.className = "success";
        confirmBtn.disabled = false;
      }
    });
  });
</script>
</body>
</html>
