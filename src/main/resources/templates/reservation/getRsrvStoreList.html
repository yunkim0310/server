<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>점주 회원 예약 목록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="/css/templates/header.css">
    <link rel="stylesheet" href="/css/templates/collection_detail.css">
    <link rel="stylesheet" href="/css/templates/regist_hp.css">
    <script>

        function stopPropagation(event) {
            event.stopPropagation();
        }

        // AJAX로 예약 상태 업데이트
        function updateRsrvStatus(rsrvNo, buttonElement) {
            console.log("Reservation Number: ", rsrvNo); // 디버깅용 로그
            $.ajax({
                url: '/api-reservation/updateRsrvStatus',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    rsrvNo: rsrvNo,
                    rsrvStatus: '예약 확정'
                }),
                success: function(response) {
                    const row = $(buttonElement).closest('tr');
                    row.find('.status-cell').text('예약 확정');
                    row.find('.action-cell').empty();
                },
                error: function() {
                    alert('Failed to update reservation status.');
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const phoneElements = document.querySelectorAll("[data-phone]");

            phoneElements.forEach(element => {
                const originalNumber = element.textContent.trim(); // 원래 전화번호 가져오기
                if (originalNumber.length >= 7) {
                    const maskedNumber = originalNumber.substring(0, 3) + "xxxx" + originalNumber.substring(7);
                    element.textContent = maskedNumber; // 마스킹된 번호로 교체
                }
            });
        });


    </script>

    <style>


        .allpoint1 {
            position: absolute;
            right: 10px;
            width: 330px;
            display: inline-flex;
            justify-content: flex-end;
            flex-direction: row;
            gap: 10px;
        }

        .allpoint2 {
            position: absolute;
            right: 1px; /* 오른쪽으로 이동 */
            left: 2px;
            margin: 0 auto;

        }

            margin: 0;

        }

        /* 제목 스타일 */

        }

        /* 테이블 스타일 */
        table {
            width: 90%;
            border-collapse: collapse;
            margin: 0 auto; /* 테이블 수평 가운데 정렬 */
            margin-bottom: 20px;
            background-color: #fff;

        th, td {

            text-align: center;

            border-bottom: 1px solid #ddd;

        th {

            color: #333;
        }

        td {
            background-color: #fff;
            color: #333;
        }

        td input[type="hidden"] {

        }

        form {
            display: flex;
            flex-direction: column; /* 요소를 세로로 배치 */
            align-items: flex-start; /* 약간 왼쪽으로 정렬 */
            margin-left: auto; /* 자동 여백으로 약간 오른쪽으로 이동 */
            margin-right: 20px; /* 오른쪽 여백 */
            margin-top: 10px; /* 폼 위쪽 간격 */
            width: 400px; /* 폼의 전체 너비 제한 */
        }

        /* 날짜와 버튼을 한 줄에 배치 */
        .date-search-container {
            display: flex;
            align-items: center;
            gap: 5px; /* 요소 간 간격 */
            margin-bottom: 1px; /* 아래로 간격 */
            width: 100%;
        }

        .date-search-container input[type="date"] {
            flex: 1; /* 입력 필드가 동일한 크기를 가지도록 */
            padding: 8px;
        }

        /* 검색 버튼 스타일 */
        form button {
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3; /* 버튼 호버 효과 */
        }

        /* 상태 체크박스 */
        #searchStatuses {
            margin-top: 20px;
        }

        #searchStatuses label {
            display: block; /* 한 줄에 하나씩 표시 */
            margin-bottom: 15px; /* 위아래 간격 설정 */
            font-size: 1.8rem; /* 글씨 크기 증가 */
            line-height: 1.5; /* 줄 간격 조정 */
        }

        #searchStatuses input[type="checkbox"] {
            width: 30px; /* 체크박스 너비 */
            height: 30px; /* 체크박스 높이 */
            margin-right: 8px; /* 글씨와 체크박스 사이 간격 */
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 8px 12px;
            }

            h1 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.2rem;
            }
        }


        .point-table th, .point-table td {
            padding: 10px;
            text-align: center;
            font-size: 1.2rem; /* th와 td의 텍스트 크기 설정 */
        }

        /* 거래 포인트의 색상 */
        .point-table .red {
            color: red;
            font-weight: bold;
        }

        .point-table .blue {
            color: blue;
            font-weight: bold;
        }

    </style>

</head>
<body>

<div class="header">
    <div th:insert="~{common/header}" style="margin-top: 8px;"></div>
    <br/><br/>
    <h1><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;예약 목록</h1>
</div>
<br/><br/><br/><br/>

<div class="allpoint2">
    <!-- 결과 테이블 -->
    <table>
        <thead>
        <tr>
            <th>예약 날짜</th>
            <th>예약 시간</th>
            <th>예약 상태</th>
            <th>전화 번호</th>
            <th>인원 수</th>
            <th>요청 사항</th>
            <th>총 예약 인수</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}"
            th:attr="onclick='location.href=\'/reservation/getRsrv?rsrvNo=' + ${reservation.rsrvNo} + '\''"
            style="cursor: pointer;">
            <td th:text="${#dates.format(reservation.rsrvDt, 'yyyy.MM.dd')}">예약 날짜</td>
            <td th:text="${#dates.format(reservation.rsrvDt, 'HH:mm')}">예약 시간</td>
            <td class="status-cell" th:text="${reservation.rsrvStatus}">[예약 상태]</td>
            <td th:text="${reservation.rsrvNumber}" data-phone>[전화 번호]</td>
            <td th:text="${reservation.rsrvPerson} + '명'">[예약 인원]</td>
            <td>
        <span th:if="${reservation.rsrvReq != null && !reservation.rsrvReq.isEmpty()}"
              th:text="${reservation.rsrvReq.length() > 10 ? reservation.rsrvReq.substring(0, 10) + '...' : reservation.rsrvReq}">
        </span>
                <span th:if="${reservation.rsrvReq == null || reservation.rsrvReq.isEmpty()}"></span>
            </td>
            <td th:text="${reservationCountsByDate[reservation.rsrvDt]} ?: 0">총 예약 인수</td>
            <td class="action-cell" th:if="${reservation.rsrvStatus != '예약 요청'}" style="padding: 0; text-align: center; width: 100px; height: 40px; border-bottom: 1px solid #ddd;">
                <div style="height: 100%;">&nbsp;</div>
            </td>
            <td class="action-cell" th:if="${reservation.rsrvStatus == '예약 요청'}" style="padding: 0; text-align: center; width: 100px; height: 40px; border-bottom: 1px solid #ddd;">
                <div class="css-1w0ksfz e744wfw2" style="display: flex; justify-content: center; align-items: center; height: 100%;"
                     onclick="stopPropagation(event)">
                    <button class="css-ufulao e4nu7ef3 checkBtn" type="button"
                            style="font-size: 0.8rem; padding: 5px 10px; height: 25px; width: auto;"
                            th:attr="onclick='updateRsrvStatus(' + ${reservation.rsrvNo} + ', this)'">
                        <span class="css-ymwvow e4nu7ef1 checked_nick_btn">예약 수락</span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
    <br/>
    <br/>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rows = document.querySelectorAll("tbody tr");

            let lastDate = "";
            let lastTime = "";

            rows.forEach(row => {
                const dateCell = row.querySelector("td:nth-child(1)"); // 예약 날짜 셀
                const timeCell = row.querySelector("td:nth-child(2)"); // 예약 시간 셀
                const countCell = row.querySelector("td:nth-child(7)"); // 총 예약 인수 셀

                const currentDate = dateCell.textContent.trim();
                const currentTime = timeCell.textContent.trim();

                // 날짜 중복 처리
                if (currentDate === lastDate) {
                    dateCell.textContent = ""; // 중복된 날짜 숨기기
                } else {
                    lastDate = currentDate; // 새로운 날짜로 갱신
                }

                // 시간 중복 처리
                if (currentTime === lastTime) {
                    timeCell.textContent = ""; // 중복된 시간 숨기기
                } else {
                    lastTime = currentTime; // 새로운 시간으로 갱신
                }

                // 총 예약 인수 표시 조건
                if (dateCell.textContent === "" && timeCell.textContent === "") {
                    countCell.textContent = ""; // 날짜와 시간이 모두 숨겨졌다면 총 예약 인수도 숨기기
                }
            });
        });
    </script>

</div>

<div class="allpoint1">
    <!-- 검색 폼 -->

        <input type="hidden" name="storeId" th:value="${param.storeId}"/>
        <div class="date-search-container">
            <div class="css-82a6rk e744wfw3">
                <div class="css-jmalg e1uzxhvi6">
                    <div class="css-176lya2 e1uzxhvi3">
                        <input class="css-1bkd15f e1uzxhvi2"
                               id="startDate" name="startDate"
                               type="date" style="width: 45%;">
                        ~
                        <input class="css-1bkd15f e1uzxhvi2"
                               id="endDate" name="endDate"
                               type="date" style="width: 45%;">
                    </div>
                </div>
            </div>

            <button type="submit">Search</button>
        </div>

        <div id="searchStatuses">
            <label>
                <input type="checkbox" name="searchStatuses" value="예약 요청"
                       th:checked="${search.searchStatuses != null && search.searchStatuses.contains('예약 요청')}" /> 예약 요청 &nbsp;&nbsp;
            </label>
            <label>
                <input type="checkbox" name="searchStatuses" value="예약 확정"
                       th:checked="${search.searchStatuses != null && search.searchStatuses.contains('예약 확정')}" /> 예약 확정 &nbsp;&nbsp;
            </label>
            <label>

                <input type="checkbox" name="searchStatuses" value="이용 완료"
                       th:checked="${search.searchStatuses != null && search.searchStatuses.contains('이용 완료')}" /> 이용 완료 &nbsp;&nbsp;
            </label>
            <label>

                <input type="checkbox" name="searchStatuses" value="전화 예약"
                       th:checked="${search.searchStatuses != null && search.searchStatuses.contains('전화 예약')}" /> 전화 예약 &nbsp;&nbsp;
            </label>
        </div>

    </form>
</div>

</body>
</html>
