<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/user/join.css}">



    <!-- CDN(Content Delivery Network) 호스트 사용 -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {

        $("#btnSignin").click(function () {
          console.log("회원가입~~ ");
          $("form").attr("method", "post").attr("action", "/user/addUser").submit();

        });

      });

    </script>

    <title>정보기입</title>
</head>

<body>

<div id="join" class="container-fluid">
    <div class="row mb-4 text-center">
        <h3>회원가입</h3>

    <form>

        <div class="row mb-2 text-center">
            <div class="col-3">아이디</div>

        </div>
        <!--        비밀번호 주석-->
        <div class="row mb-2 text-center">
            <div class="col-3">비밀번호</div>

            </div>
        </div>

        <!--    비밀번호 확인 주석-->
        <div class="row mb-2 text-center">
            <div class="col-3">비밀번호확인</div>
            <div class="col">
                <input type="password" placeholder="비밀번호확인" class="form-control" id="userinfo-repassword" name="password2">
            </div>
        </div>

        <!--    이메일 주석-->
        <div class="row mb-2 text-center">
            <div class="col-3">이메일</div>
            <div class="col"><input type="text" placeholder="abc@abc.com" class="form-control" id="userinfo-email"></div>
            <!--            <div class="col-4><span class="input-group-text">@</span>-->

            <!--            <div class="col-4">-->

            <!--                    <option value="">도메인 선택</option>-->
            <!--                    <option value="google.com">GOOGLE</option>-->
            <!--                    <option value="kakao.com">KAKAO</option>-->
            <!--                    <option value="naver.com">NAVER</option>-->
            <!--                </select>-->
            <!--            </div>-->
        </div>


    </form>


    <div id="edit-footer" class="container-fluid text-center">
        <button type="button" class="btn btn-primary" id="btnSignin">등록</button>
        <button type="button" class="btn btn-outline-secondary">취소</button>
    </div>
</div>
</body>

</html>
