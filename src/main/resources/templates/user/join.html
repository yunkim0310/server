<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/user/join.css}">



    <!-- CDN(Content Delivery Network) 호스트 사용 -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {

        $("#btnSignin").click(function () {
          console.log("회원가입~~ ");
          $("form").attr("method", "post").attr("action", "/user/join").submit();

        });

      });

    </script>

    <title>정보기입</title>
</head>

<body>

<div id="join" class="container-fluid">
    <div class="row mb-4 text-center">
        <h3>회원가입</h3>
    </div>
    <form th:action="@{/user/join}" method="post">

        <input type="hidden" id="role" name="role" th:value="${role}">
        <!--    아이디 주석-->
        <div class="row mb-2 text-center">
            <div class="col-3">아이디*</div>
            <div class="col"><input type="text" class="form-control" name="username"></div>
        </div>
        <!--        비밀번호 주석-->
        <div class="row mb-2 text-center">
            <div class="col-3">비밀번호*</div>
            <div class="col"><input type="password" placeholder="password" class="form-control" name="password">
            </div>
        </div>

        <!--    비밀번호 확인 주석-->
        <div class="row mb-2 text-center">
            <div class="col-3">비밀번호확인*</div>
            <div class="col">
                <input type="password" placeholder="비밀번호확인" class="form-control" id="userinfo-repassword">
            </div>
        </div>

        <!--    이메일 주석-->
        <div class="row mb-2 text-center">
            <div class="col-3">이메일*</div>
            <div class="col"><input type="text" placeholder="abc@abc.com" class="form-control" id="userinfo-email" name="email"></div>
            <!--            <div class="col-4><span class="input-group-text">@</span>-->
            <!--            </div>-->
            <!--            <div class="col-3">-->
            <!--            <div class="col-4">-->
            <!--                <select class="custom-select custom-select-lg" id="userinfo-selectdomain">-->
            <!--                    <option value="">도메인 선택</option>-->
            <!--                    <option value="google.com">GOOGLE</option>-->
            <!--                    <option value="kakao.com">KAKAO</option>-->
            <!--                    <option value="naver.com">NAVER</option>-->
            <!--                </select>-->
            <!--            </div>-->
        </div>

<!--        <div th:if="${param.role == 'user'}">-->
        <div th:if="${role} == 'user'">
            <!-- role이 'user'인 경우에만 보이는 내용 -->
            <div class="row mb-2 text-center">
                <div class="col-3">성별</div>
                <input type="button" class="button" value="M"></input>
                <input type="button" class="button" value="F"></input>

                <div class="col-3">생년월일</div>
                <input type="date" class="form-control" id="birth" name="birth">
            </div>
        </div>

<!--        <span th:text="${param.role}"></span>-->

    </form>


    <div id="edit-footer" class="container-fluid text-center">
        <button type="button" class="btn btn-primary" id="btnSignin">등록</button>
        <button type="button" class="btn btn-outline-secondary" >
            <a href="/">취소</a>
        </button>
    </div>
</div>
</body>

</html>
