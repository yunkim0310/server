<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/user/join.css}">
    <script src="/javascript/user/user.js"></script>
    <title>회원가입</title>



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입🔑</h4>
            <form class="validation-form">

                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label for="username">아이디</label>
<!--                        <input type="text" class="form-control" id="username" placeholder="4~12 글자 영어나 숫자 조합으로 입력해주세요" value="" required>-->
                        <input type="text" class="form-control" id="username" name="username" placeholder="4~12 글자 영어나 숫자 조합으로 입력해주세요" oninput="validation()" required>
                        <div class="invalid-feedback-username"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="8글자 이상 영문, 숫자, 특수문자를 모두 사용해야 합니다." value="" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="password2">비밀번호 확인</label>
                        <input type="password" class="form-control" id="password2" placeholder="비밀번호와 동일해야 합니다." required>
                        <div class="invalid-feedback"></div>
                    </div>

                </div>


                <div th:if="${role == 'ROLE_USER' }" class="mb-3">
                    <label for="birth">생년월일</label>
                    <input type="date" class="form-control" id="birth" placeholder="선택하세요">
                </div>

                <div th:if="${role == 'ROLE_USER' }" class="row">
                    <div class="col-md-6 mb-3">
                        <label for="root">성별</label>
                        <select class="custom-select d-block w-100" id="root">
                            <option value=""></option>
                            <option>남자</option>
                            <option>여자</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div th:if="${role == 'ROLE_USER' }" class="col-md-6 mb-3">
                        <label for="recommendedId">추천인 아이디</label>
                        <input type="text" class="form-control" id="recommendedId" name="recommendedId" placeholder="" >
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="mb-4"></div>

<!--                <button class="btn btn-primary btn-sm btn-block" type="submit">가입 완료</button>-->
<!--                <button class="btn btn-primary btn-sm" type="submit">가입 완료</button>-->
<!--                <button type="button" class="btn btn-light btn-sm" >-->
<!--                    <a href="/">취소</a>-->
<!--                </button>-->

                <div id="edit-footer" class="container-fluid text-center">
                    <button type="button" class="btn btn-primary" id="btnSignin">등록</button>
                    <a href="/user/selectRole">
                        <button type="button" class="btn btn-outline-secondary">취소</button>
                    </a>
                </div>

            </form>

<!--            <div th:if="${role == 'ROLE_USER' }" class="login">-->
<!--                [[ ${role} ]]-->
<!--&lt;!&ndash;                <input type="hidden" id="role" name="username">&ndash;&gt;-->
<!--            </div>-->



        </div>
    </div>
</div>

<!--  jqueru  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
