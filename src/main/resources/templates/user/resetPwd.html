<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Place Here</title>
    <link rel="stylesheet" th:href="@{/css/user/resetPasswordView.css}">
</head>
<body>
<div class="container">
    <main>
        <div class="reset-password-form">

            <div class="logo">
                <a id="home" href="/">
                    <img class="logoImg" src="/images/logo.png" alt="Logo">
                </a>
            </div>

            <form th:action="@{/user/resetPassword}" method="post">
                <div class="input-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">NEW PASSWORD</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                </div>

                <button type="submit" id="btnReset">비밀번호 재설정</button>
            </form>

            <div class="links">
                <a href="/user/login">로그인으로 돌아가기</a>
            </div>

        </div>
    </main>
</div>
</body>
</html>
