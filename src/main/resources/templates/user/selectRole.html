<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/user/selectRole.css}">
    <title>역할 선택</title>

    <script src="/javascript/user/selectRole.js"></script>

</head>
<body>

    <div class="container">

        <div class="title">역할선택 ( 일반/점주 )</div>

        <div class="optionLayout">
            <button class="button" onclick="selectOption(this, 'ROLE_USER')">일반회원</button>
            <button class="button" onclick="selectOption(this, 'ROLE_STORE')">점주회원</button>
        </div>

        <form id="roleForm" name="roleForm" method="GET" action="/user/join" onsubmit="validateForm()">
            <input type="hidden" name="role" id="selectedRole">
            <div class="subbmit">
                <button class="btn btn-outline-primary btn-sm">다음</button>
                <button class="btn btn-light btn-sm" >
                    <a href="/">취소</a>
                </button>
            </div>
        </form>

    </div>

</body>
</html>
