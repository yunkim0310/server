<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>PlaceHere</title>
    </head>
    
    <body>
    
        <div class="nearby" th:fragment="nearbyFragment" style="padding-bottom: 10%;">

            <section class="section pt-30 pb-25">
                <div class="container gutter-sm">
                    <div class="section-header">
                        <h3 class="section-title">주변시설 추천</h3>
                    </div>
                    <div class="section-body">

                        <!-- 지도 -->
                        <div id="nearbyMap" style="width: 100%; height: 600px; background-color: #e0e0e0;">
                            <p style="text-align: center; line-height: 600px; color: #555;">지도가 표시됩니다.</p>
                        </div>

                    </div>
                </div>
            </section>

            <br/><br/>

            <hr class="separator">

            <section class="section pt-30 pb-25">

                <div class="container gutter-sm">

                    <!-- 공원 -->
                    <div class="section-header">
                        <h3 class="section-title">공원</h3>
                    </div>
                    <div class="section-body">
                        <div class="desc-blocks" style="word-break: break-word;" id="parkInfo">
                            <table>
                                <tbody>
                                    <tr style="display: flex; align-items: flex-start;;">
                                        <td style="flex-shrink: 0;width: 300px; height: 300px">
                                            <img width="300" height="300" id="parkImg">
                                        </td>
                                        <td width="30">&nbsp;</td>
                                        <td style="flex-grow: 1; padding-left: 20px;" class="placeInfo">
                                            <div class="css-176lya2 e1uzxhvi3 under-name-block" style="margin-top: 40px;">
                                                <div class="desc-block">
                                                    <dl>
                                                        <dt id="parkName">이름</dt>
                                                    </dl>
                                                </div>
                                            </div>

                                            <div class="desc-block">
                                                <dl>
                                                    <dt id="parkAddr">주소</dt>
                                                </dl>
                                            </div>
                                            <br/><br/>
                                            <div class="desc-block">
                                                <dl>
                                                    <dt><h3>평점</h3></dt>
                                                    <dd id="parkRating">평점</dd>
                                                </dl>
                                            </div>
                                            <br/><br/>
                                            <div class="desc-block">
                                                <dl>
                                                    <dt><h3>전화번호</h3></dt>
                                                    <dd id="parkPhone">번호</dd>
                                                </dl>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <br/><br/>

                    <!-- 카페 -->
                    <div class="section-header">
                        <h3 class="section-title">카페</h3>
                    </div>
                    <div class="section-body">
                        <div class="desc-blocks" style="word-break: break-word;" id="cafeInfo">
                            <table>
                                <tbody>
                                <tr style="display: flex; align-items: flex-start;;">
                                    <td style="flex-shrink: 0;width: 300px; height: 300px">
                                        <img width="300" height="300" id="cafeImg">
                                    </td>
                                    <td width="30">&nbsp;</td>
                                    <td style="flex-grow: 1; padding-left: 20px;" class="placeInfo">
                                        <div class="css-176lya2 e1uzxhvi3 under-name-block" style="margin-top: 40px;">
                                            <div class="desc-block">
                                                <dl>
                                                    <dt id="cafeName" style="font-size: 18px;">이름</dt>
                                                </dl>
                                            </div>
                                        </div>

                                        <div class="desc-block">
                                            <dl>
                                                <dt id="cafeAddr">주소</dt>
                                            </dl>
                                        </div>
                                        <br/><br/>
                                        <div class="desc-block">
                                            <dl>
                                                <dt><h3>평점</h3></dt>
                                                <dd id="cafeRating">평점</dd>
                                            </dl>
                                        </div>
                                        <br/><br/>
                                        <div class="desc-block">
                                            <dl>
                                                <dt><h3>전화번호</h3></dt>
                                                <dd id="cafePhone">번호</dd>
                                            </dl>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <br/><br/>

                    <!-- 술집 -->
                    <div class="section-header">
                        <h3 class="section-title">술집</h3>
                    </div>
                    <div class="section-body">
                        <div class="desc-blocks" style="word-break: break-word;" id="barInfo">
                            <div id="barInfoNone" style="display: none">&nbsp;</div>
                            <table>
                                <tbody>
                                <tr style="display: flex; align-items: flex-start;;">
                                    <td style="flex-shrink: 0;width: 300px; height: 300px">
                                        <img width="300" height="300" id="barImg">
                                    </td>
                                    <td width="30">&nbsp;</td>
                                    <td style="flex-grow: 1; padding-left: 20px;" class="placeInfo">
                                        <div class="css-176lya2 e1uzxhvi3 under-name-block" style="margin-top: 40px;">
                                            <div class="desc-block">
                                                <dl>
                                                    <dt id="barName" style="font-size: 18px;">이름</dt>
                                                </dl>
                                            </div>
                                        </div>

                                        <div class="desc-block">
                                            <dl>
                                                <dt id="barAddr">주소</dt>
                                            </dl>
                                        </div>
                                        <br/><br/>
                                        <div class="desc-block">
                                            <dl>
                                                <dt><h3>평점</h3></dt>
                                                <dd id="barRating">평점</dd>
                                            </dl>
                                        </div>
                                        <br/><br/>
                                        <div class="desc-block">
                                            <dl>
                                                <dt><h3>전화번호M</h3></dt>
                                                <dd id="barPhone">번호</dd>
                                            </dl>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </section>

        </div>

    
    </body>

</html>
