<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.na/thymeleaf/layout"
      layout:decorate="~{layouts/default}" xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>PlaceHere</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <!--    <link rel="shortcut icon" href="https://dau2wmhjxkxtx.cloudfront.net/web-static/static_webapp/img/app/favicon.ico">-->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Roboto|Noto+Sans+KR:300,400,500,700&amp;display=block&amp;subset=korean"
              as="style" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/495cfd393e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/templates/collection_detail.css">
        <link rel="stylesheet" href="/css/templates/regist_hp.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        <!-- 카카오 맵 주소 검색 -->
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

        <script src="/javascript/store/updateOperation.js"></script>

        <style>
            select {
                text-align: center;
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc; /* 테두리 색상 */
                border-radius: 5px; /* 테두리 둥글게 */
                font-size: 16px; /* 글자 크기 */
                color: #333; /* 글자 색상 */
            }

            select option {
                text-align: center;
                padding: 5px; /* 옵션 항목의 간격 */
            }
        </style>

    </head>

    <body>

        <div th:insert="~{common/header}"></div>

        <div id="root">

            <form>

                <input type="hidden" name="userName" th:value="${userName}">
                <input type="hidden" name="storeId" th:value="${storeId}">

                <div class="wrapper">

                    <div class="css-pculus e1ovi4141">
                        <div class="css-o5dw7d e1ovi4140">가게 수정</div>

                        <div class="css-mhmtvt e15so55l1">
                            <div class="css-rb0i47 e1yyjjij1">
                                <span class="css-qq9ke6 e1yyjjij0">*</span> 필수입력사항</div>
                            <div class="css-y8aj3r eo6ykj40">

                                <!-- 오픈 시간 -->
                                <div class="css-1pjgd36 e744wfw6">
                                    <div class="css-1y8737n e744wfw5">
                                        <label class="css-1obgjqh e744wfw4" for="openTime">
                                            오픈 시간
                                            <span class="css-qq9ke6 e744wfw0">*</span>
                                        </label>
                                    </div>
                                    <div class="css-82a6rk e744wfw3">
                                        <div class="css-jmalg e1uzxhvi6">
                                            <div class="css-176lya2 e1uzxhvi3 under-name-block">
                                                <input class="css-1bkd15f e1uzxhvi2"
                                                       id="openTime" name="openTime"
                                                       type="time"
                                                       th:value="${storeOperation.openTime}">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 마감 시간 -->
                                <div class="css-1pjgd36 e744wfw6">
                                    <div class="css-1y8737n e744wfw5">
                                        <label class="css-1obgjqh e744wfw4" for="closeTime">
                                            마감 시간
                                            <span class="css-qq9ke6 e744wfw0">*</span>
                                        </label>
                                    </div>
                                    <div class="css-82a6rk e744wfw3">
                                        <div class="css-jmalg e1uzxhvi6">
                                            <div class="css-176lya2 e1uzxhvi3 under-name-block">
                                                <input class="css-1bkd15f e1uzxhvi2"
                                                       id="closeTime" name="closeTime"
                                                       type="time"
                                                       th:value="${storeOperation.closeTime}">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 브레이크 타임 -->
                                <div class="css-1pjgd36 e744wfw6">
                                    <div class="css-1y8737n e744wfw5">
                                        <label class="css-1obgjqh e744wfw4" for="breakTimeToggle">
                                            브레이크 타임
                                        </label>
                                        &ensp;
                                        <input type="checkbox" id="breakTimeToggle" th:attr="checked=${storeOperation.breakTimeStart != null ? 'checked' : null}">
                                    </div>
                                    <div class="css-82a6rk e744wfw3">
                                        <div class="css-jmalg e1uzxhvi6">
                                            <div class="css-176lya2 e1uzxhvi3">
                                                <p class="font-12 color-gray mt-10">브레이크 타임을 원하시면 체크해주세요</p>
                                                <input class="css-1bkd15f e1uzxhvi2"
                                                       id="breakTimeStart" name="breakTimeStart"
                                                       type="time" style="width: 45%;" th:attr="disabled=${storeOperation.breakTimeStart != null ? null : 'disabled'}"
                                                       th:value="${storeOperation.breakTimeStart}">
                                                ~
                                                <input class="css-1bkd15f e1uzxhvi2"
                                                       id="breakTimeEnd" name="breakTimeEnd"
                                                       type="time" style="width: 45%;" th:attr="disabled=${storeOperation.breakTimeStart != null ? null : 'disabled'}"
                                                       th:value="${storeOperation.breakTimeEnd}">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <br/><br/>

                                <!-- 정기 휴무요일 -->
                                <div class="css-1pjgd36 e744wfw6">
                                    <div class="css-1y8737n e744wfw5">
                                        <label class="css-1obgjqh e744wfw4">
                                            정기 휴무요일
                                        </label>
                                    </div>
                                    <div class="css-82a6rk e744wfw3">
                                        <div class="css-jmalg e1uzxhvi6">
                                            <div class="css-176lya2 e1uzxhvi3">
                                                <p class="font-12 color-gray mt-10">최대 3개 선택 가능합니다.</p>
                                                <input type="checkbox" name="regularClosedayList" id="sun" value="일"
                                                       th:attr='checked=${storeOperation.regularClosedayList.indexOf("일") != -1 ? "checked" : null}'><label for="sun">&ensp;일&nbsp;</label>&ensp;&ensp;
                                                <input type="checkbox" name="regularClosedayList" id="mon" value="월"
                                                       th:attr='checked=${storeOperation.regularClosedayList.indexOf("월") != -1 ? "checked" : null}'><label for="mon">&ensp;월&nbsp;</label>&ensp;&ensp;
                                                <input type="checkbox" name="regularClosedayList" id="tue" value="화"
                                                       th:attr='checked=${storeOperation.regularClosedayList.indexOf("화") != -1 ? "checked" : null}'><label for="tue">&ensp;화&nbsp;</label>&ensp;&ensp;
                                                <input type="checkbox" name="regularClosedayList" id="wed" value="수"
                                                       th:attr='checked=${storeOperation.regularClosedayList.indexOf("수") != -1 ? "checked" : null}'><label for="wed">&ensp;수&nbsp;</label>&ensp;&ensp;
                                                <input type="checkbox" name="regularClosedayList" id="thu" value="목"
                                                       th:attr='checked=${storeOperation.regularClosedayList.indexOf("목") != -1 ? "checked" : null}'><label for="thu">&ensp;목&nbsp;</label>&ensp;&ensp;
                                                <input type="checkbox" name="regularClosedayList" id="fri" value="금"
                                                       th:attr='checked=${storeOperation.regularClosedayList.indexOf("금") != -1 ? "checked" : null}'><label for="fri">&ensp;금&nbsp;</label>&ensp;&ensp;
                                                <input type="checkbox" name="regularClosedayList" id="set" value="토"
                                                       th:attr='checked=${storeOperation.regularClosedayList.indexOf("토") != -1 ? "checked" : null}'><label for="set">&ensp;토&nbsp;</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 예약 보증금 -->
                                <div class="css-1pjgd36 e744wfw6">
                                    <div class="css-1y8737n e744wfw5">
                                        <label class="css-1obgjqh e744wfw4" for="security">
                                            예약 보증금
                                            <span class="css-qq9ke6 e744wfw0">*</span>
                                        </label>
                                    </div>
                                    <div class="css-82a6rk e744wfw3">
                                        <div class="css-jmalg e1uzxhvi6">
                                            <div class="css-176lya2 e1uzxhvi3">
                                                <p class="font-12 color-gray mt-10">예약시 1인당 받는 보증금 금액입니다.</p>
                                                <select name="security" id="security">
                                                    <th:block th:each="amount : ${#numbers.sequence(5000, 10000, 1000)}">
                                                        <option th:value="${amount}" th:text="${amount} + '원'"
                                                                th:attr='selected=${storeOperation.security == amount ? "selected" : null}'></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <br/><br/>

                                <!-- 예약 최대 인수 -->
                                <div class="css-1pjgd36 e744wfw6">
                                    <div class="css-1y8737n e744wfw5">
                                        <label class="css-1obgjqh e744wfw4" for="rsrvLimit">
                                            예약 최대 인수
                                            <span class="css-qq9ke6 e744wfw0">*</span>
                                        </label>
                                    </div>
                                    <div class="css-82a6rk e744wfw3">
                                        <div class="css-jmalg e1uzxhvi6">
                                            <div class="css-176lya2 e1uzxhvi3">
                                                <p class="font-12 color-gray mt-10">해당 예약 시간에 가능한 예약 인수 총합의 최대 인수입니다.</p>
                                                <select name="rsrvLimit" id="rsrvLimit">
                                                    <th:block th:each="amount : ${#numbers.sequence(10, 100)}">
                                                        <option th:value="${amount}" th:text="${amount} + '명'"
                                                                th:attr='selected=${storeOperation.rsrvLimit == amount ? "selected" : null}'></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <br/><br/><br/><br/>

                            </div>

                            <div class="css-1eo0fey e1j7jtti0"></div>

                            <div class="css-137ca2h e1utgeno0">
                                <button class="css-18m884r e4nu7ef3" id="submit" name="submit-button" type="submit" width="240"
                                        height="56" radius="3" style="background-color: #4880FF">
                                    <span class="css-ymwvow e4nu7ef1 submit-button-span">수정 완료</span>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>

    </body>

</html>
