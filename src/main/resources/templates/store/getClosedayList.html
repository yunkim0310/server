<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.na/thymeleaf/layout"
      layout:decorate="~{layouts/default}" xmlns="http://www.w3.org/1999/html">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>PlaceHere</title>

        <link rel="stylesheet" href="/css/templates/collection_detail.css">
        <link rel="stylesheet" href="/css/templates/regist_hp.css">

        <style>

            .containerList {
                display: flex;
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .containerItem {
                border: 1px solid #C4C4C4;
                border-radius: 10px;
                padding: 20px;
                background-color: #F8F8F8;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 800px;
                max-width: 100%;
            }

            .containerHeader {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .containerHeader .containerData {
                font-size: 30px;
                font-weight: bold;
                color: #333;
            }

            .containerHeader .containerTitle {
                font-size: 16px;
                color: #888;
                text-align: right;
            }

            .btnContainer {
                display: flex; /* 플렉스 컨테이너로 설정 */
            }

            .checkBtn {
                display: inline-block;
            }

            /* 테이블 스타일 */
            table {
                width: 50%;
                border-collapse: collapse;
                margin: 0 auto; /* 테이블 수평 가운데 정렬 */
                margin-bottom: 20px;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            th, td {
                padding: 12px 20px;
                text-align: center;
                font-size: 1rem;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #f5f5f5;
                font-weight: bold;
                color: #333;
            }

            td {
                background-color: #fff;
                color: #333;
            }

            td input[type="hidden"] {
                display: none;
            }

            /* 반응형 디자인 */
            @media (max-width: 768px) {
                table {
                    font-size: 0.9rem;
                }

                th, td {
                    padding: 8px 12px;
                }

                h1 {
                    font-size: 2rem;
                }

                h3 {
                    font-size: 1.2rem;
                }
            }


        </style>

    </head>

    <body>

        <div id="root">

            <!-- 휴무일 등록에 대한 메세지 -->
            <input type="hidden" name="message" th:value="${message}">

            <!-- 휴무일 등록 -->
            <form name="addCloseday">

                <input type="hidden" name="userName" th:value="${store.userName}">
                <input type="hidden" name="storeId" th:value="${store.storeId}">
                <input type="hidden" name="mode" value="closeday">
                <input type="hidden" name="fnc" value="add">

                <div class="css-y8aj3r eo6ykj40">

                    <div class="css-1pjgd36 e744wfw6">
                        <div class="css-82a6rk e744wfw3">
                            <h2>
                                <label class="css-1obgjqh e744wfw4" style="font-size: 20px;" for="closeday">
                                    휴무일 등록
                                    <p class="font-12 color-gray mt-10">예약이 있는 날짜는 등록이 불가능합니다.</p>
                                </label>
                            </h2>
                        </div>
                        <div class="css-82a6rk e744wfw3">
                            <div class="css-jmalg e1uzxhvi6">
                                <div class="css-176lya2 e1uzxhvi3 under-name-block">
                                    <input class="css-1bkd15f e1uzxhvi2" id="closeday"
                                           name="closeday" type="date"
                                           th:min="${today}"
                                           th:value="${today}">
                                </div>
                            </div>
                        </div>
                        <div class="css-1w0ksfz e744wfw2">
                            <button class="css-ufulao e4nu7ef3 checkBtn" name="addCloseday" type="button">
                                <span class="css-ymwvow e4nu7ef1 checked_nick_btn">등록</span>
                            </button>
                        </div>
                    </div>

                </div>

            </form>

            <br/><br/><br/><br/>

            <!-- 휴무일 목록 -->
            <form name="getAndRemoveCloseday">

                <input type="hidden" name="userName" th:value="${store.userName}">
                <input type="hidden" name="storeId" th:value="${store.storeId}">
                <input type="hidden" name="mode" value="closeday">
                <input type="hidden" name="fnc">
                <input type="hidden" name="closedayId" disabled>

                <div class="css-y8aj3r eo6ykj40">

                    <div class="css-1pjgd36 e744wfw6">
                        <div class="css-82a6rk e744wfw3">
                            <h2>
                                <label class="css-1obgjqh e744wfw4" style="font-size: 20px;">
                                    휴무일 목록
                                </label>
                            </h2>
                        </div>

                        <div class="css-82a6rk e744wfw3">
                            <div class="css-jmalg e1uzxhvi6">
                                <div class="css-176lya2 e1uzxhvi3">
                                    <input class="css-1bkd15f e1uzxhvi2"
                                           id="startDate" name="startDate"
                                           type="date" style="width: 45%;"
                                           th:max="${search.endDate}"
                                           th:value="${search.startDate}">
                                    ~
                                    <input class="css-1bkd15f e1uzxhvi2"
                                           id="endDate" name="endDate"
                                           type="date" style="width: 45%;"
                                           th:min="${search.startDate}"
                                           th:value="${search.endDate}">
                                </div>
                            </div>
                        </div>
                        <div class="css-1w0ksfz e744wfw2">
                            <button class="css-ufulao e4nu7ef3 checkBtn" name="getClosedayList" type="button">
                                <span class="css-ymwvow e4nu7ef1 checked_nick_btn">검색</span>
                            </button>
                        </div>
                    </div>

                </div>

                <br/><br/>

                <table border="1">
                    <thead>
                    <tr>
                        <th colspan="3">휴무일</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="closeday : ${closedayList}">
                        <td th:text="${closeday.closedayId}">휴무일 Id</td>
                        <td th:text="${closeday.closeday}">휴무일</td>
                        <td>
                            <button name="removeCloseday" th:attr="data-closedayid=${closeday.closedayId}" type="button">삭제</button>
                        </td>
                    </tr>
                    </tbody>
                </table>


                <div class="containerList">
                    <div class="containerItem" th:each="storeNews : ${storeNewsList}">
                        <table>
                            <tbody>

                            <tr>
                                <td colspan="2">
                                    <div class="containerHeader">
                                        <span class="containerData" th:text="${storeNews.regDt}"/>
                                        <div class="containerTitle">
                                            <div class="css-1w0ksfz e744wfw2">
                                                <div class="btnContainer">
                                                    <button class="css-ufulao e4nu7ef3 checkBtn" name="updateStoreNewsForm" type="button"
                                                            th:attr="data-newsid=${storeNews.newsId}">
                                                        <span class="css-ymwvow e4nu7ef1 checked_nick_btn">수정</span>
                                                    </button>
                                                    &ensp;
                                                    <button class="css-ufulao e4nu7ef3 checkBtn" name="removeStoreNews" type="button"
                                                            th:attr="data-newsid=${storeNews.newsId}">
                                                        <span class="css-ymwvow e4nu7ef1 checked_nick_btn">삭제</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                            <tr style="display: flex; align-items: flex-start;margin-top: 5%;">
                                <td style="flex-shrink: 0;width: 300px; height: 300px">
                                    <img src="/images/store/storeNewsImgTest.jpg" th:alt="${storeNews.newsImg}"
                                         width="300" height="300">
                                </td>
                                <td style="flex-grow: 1; padding-left: 20px;">
                                    <div class="css-176lya2 e1uzxhvi3 under-name-block">
                                                    <textarea class="css-1bkd15f e1uzxhvi2"
                                                              placeholder="매장 소식을 입력해주세요. * 최대 200 글자" name="newsContents"
                                                              maxlength="200"
                                                              rows="10" cols="50" style="height: 300px; padding-top: 10px"
                                                              th:text="${storeNews.newsContents}" disabled></textarea>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </form>

        </div>

    </body>

</html>
