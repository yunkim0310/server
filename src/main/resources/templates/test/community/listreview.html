<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰 목록</title>
    <link rel="stylesheet" href="path/to/your/style.css">  <!-- 스타일 시트 링크 -->
</head>
<body>
<h1>리뷰 목록</h1>

<!-- 친구 여부에 따른 메시지 표시 -->
<div th:if="${message}" th:text="${message}"></div>
<div th:if="${isFriend}">
    <h2>친구인 사용자: <span th:text="${friendUsername}"></span></h2>
</div>

<div th:if="${!isFriend}">
    <h2>해당 사용자는 친구가 아닙니다!</h2>
</div>

<table>
    <thead>
    <tr>
        <th>리뷰 번호</th>
        <th>사용자 이름</th>
        <th>리뷰 내용</th>
        <th>작성 날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviewList}">
        <td th:text="${review.reviewNo}"></td>
        <td th:text="${review.userName}"></td>
        <td th:text="${review.content}"></td>
        <td th:text="${#dates.format(review.writeDate, 'yyyy-MM-dd')}"></td>
    </tr>
    </tbody>
</table>

<a href="/review/addReview?rsrvNo=1&userName=user01">리뷰 추가</a> <!-- 리뷰 추가 링크 -->

</body>
</html>
