<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }

        select, input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div th:include="~{common/header}"></div>

<div class="container">
    <h1>리뷰 작성</h1>

    <form th:action="@{/review/addReview}" method="post" onsubmit="return confirm('리뷰 작성 하시겠습니까');">
        <label for="reservation">예약 내역 선택:</label>
        <select id="reservation" name="rsrvNo" required>
            <option value="" disabled selected>예약 내역을 선택하세요</option>
            <div th:each="reservation : ${reservations}">
                <option th:value="${reservation.rsrvNo}"
                        th:text="${reservation.storeName} + ' (' + ${reservation.rsrvDt} + ')'"></option>
            </div>
        </select>

        <label for="reviewScore">리뷰 점수:</label>
        <input type="number" id="reviewScore" name="reviewScore" min="1" max="5" required>

        <label for="reviewImg1">리뷰 이미지 1 (URL 형식):</label>
        <input type="text" id="reviewImg1" name="reviewImg1">

        <label for="reviewImg2">리뷰 이미지 2 (URL 형식):</label>
        <input type="text" id="reviewImg2" name="reviewImg2">

        <label for="reviewImg3">리뷰 이미지 3 (URL 형식):</label>
        <input type="text" id="reviewImg3" name="reviewImg3">

        <label for="reviewContent">리뷰 내용:</label>
        <textarea id="reviewContent" name="reviewContent" rows="5" required></textarea>

        <label for="userName">작성자:</label>
        <input type="text" id="userName" name="userName" required>



        <button type="submit">리뷰 작성</button>
    </form>
</div>
</body>
</html>
