<style>
    .page_nation {
        display: flex;
        justify-content: center;
    }

    .page_nation a {
        display: block;
        margin: 0 3px;
        float: left;
        border: 1px solid #e6e6e6;
        width: 35px;
        height: 35px;
        line-height: 34px;
        text-align: center;
        background-color: #fff;
        font-size: 18px;
        color: #999999;
        text-decoration: none;
    }

    .page_nation a.page-prev {
        background: url("/images/icon.svg") no-repeat center center;
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        margin-left: 7px;
        background-size: 10px;
    }

    .page_nation a.page-next {
        background: url("/images/icon.svg") no-repeat center center;
        margin-left: 7px;
        background-size: 10px;
    }

    .active {
        background-color: rgb(236 78 39) !important;
        color: #fff !important;
        border: 1px solid rgb(236 78 39) !important;
    }

    .page_nation a.page-disabled {
        pointer-events: none;
    }
    .modal.modal-overlay {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none;
        z-index: 1;
        position: fixed;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.5);
        -webkit-tap-highlight-color: transparent;
    }

    .modal .modal-window {
        background: white;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 300px;
        height: 200px;
        position: relative;
        top: -100px;
        padding: 10px;
    }

    .modal .title {
        padding-left: 10px;
        display: inline;
        /*text-shadow: 1px 1px 2px gray;*/
        color: black;
    }

    .modal .title h2 {
        display: inline;
    }

    .modal .close-area {
        display: inline;
        float: right;
        padding-right: 10px;
        cursor: pointer;
        /*text-shadow: 1px 1px 2px gray;*/
        color: black;
    }

    .modal .content {
        margin-top: 30px;
        color: black;
    }

    .comment__review {
        display: none;
    }

    .__block {
        display: block;
        overflow: hidden;
        transition: height ease-out 1s 0s;
    }

    .small-header {
        display: flex;
        justify-content: space-between;
    }
    body {
        scrollbar-color: white;
        scrollbar-width: none;
        -ms-overflow-style: none;
        overflow-x: hidden;
    }
    .header-wrap {
        top: -6.5px;
        right: 8px;
    }
</style>
