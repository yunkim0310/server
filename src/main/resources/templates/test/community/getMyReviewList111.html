        .__my-review-post {
            border: 1px solid #e2e2e2; /* 테두리 추가 */
            border-radius: 5px; /* 테두리 둥글게 */
            margin-bottom: 20px; /* 리뷰 간의 간격 */
            padding: 15px; /* 패딩 추가 */
            background-color: #fff; /* 배경색 */
            transition: box-shadow 0.3s; /* 호버 효과 */
        }

        .__my-review-post:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* 호버 시 그림자 효과 */
        }

        .__post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center; /* 세로 정렬 */
            margin: 10px 0; /* 위아래 여백 */
        }

        .btn-like-inactive,
        .btn-like-active {
            border-radius: 50%;
            display: inline-block;
            width: 40px;
            height: 40px;
            background-size: 50%; /* 아이콘 크기 조절 */
            cursor: pointer;
            margin-right: 700px;
            transition: background 0.3s ease; /* 버튼 호버 효과 */
        }

        .btn-like-inactive {
            background: #fff url('/file/community/icon_heart_white.png') center no-repeat; /* 비활성화 상태 */
        }

        .btn-like-active {
            background: #fff url('/file/community/icon_heart_red.png') center no-repeat; /* 활성화 상태 */
        }

        .__content {
            font-size: 1em; /* 텍스트 크기 조정 */
            line-height: 1.5; /* 줄 간격 조정 */
            margin-top: 10px; /* 상단 여백 */
            width: 80%;
            margin: 15px auto;
        }

        .__rating {
            font-weight: bold; /* 평점 굵게 표시 */
            font-size: 1.5em; /* 평점 크기 조정 */
            color: #ffcc00; /* 평점 색상 */
        }

<!--        .restaurant-info {-->
<!--            whidth: 850px;-->

        .like-count,
        .comment-count {
            font-weight: bold; /* 숫자 굵게 표시 */
        }

            .hover-effect {
        transition: transform 0.3s, opacity 0.3s; /* 애니메이션 효과를 부드럽게 */
    }

     .hover-effect {
        transition: transform 0.3s, opacity 0.3s, filter 0.3s; /* 애니메이션 효과를 부드럽게 */
    }

    .hover-effect:hover {
        transform: scale(1.1); /* 이미지를 10% 확대 */
        opacity: 0.8; /* 이미지 투명도를 80%로 변경 */
        filter: brightness(0) saturate(100%) invert(26%) sepia(99%) saturate(3311%) hue-rotate(175deg) brightness(97%) contrast(98%); /* 원하는 색상 효과 추가 */
    }

            .preview-tooltip {
        display: none; /* 기본적으로 숨김 */
        position: absolute;
        background-color: #fff; /* 하얀색 배경 */
        border: 1px solid #ddd;
        padding: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        z-index: 100; /* 다른 요소 위에 표시 */
    }

    .detail-button:hover .preview-tooltip {
        display: block; /* 마우스 올려졌을 때 표시 */
    }

    .button-group {
        position: relative; /* 툴팁을 버튼에 상대적으로 위치시키기 위해 설정 */
    }

    </style>
