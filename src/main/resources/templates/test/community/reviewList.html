<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 목록</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>리뷰 목록</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>사용자 프로필</th>
            <th>사용자 이름</th>
            <th>등록일 / 수정일</th>
            <th>리뷰 사진</th>
            <th>가게 이름</th>
            <th>별점</th>
            <th>좋아요 수</th>
            <th>댓글 수</th>
            <th>리뷰 내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviewList}">
            <td>
                <img th:src="@{${review.userProfilePic}}" alt="Profile Pic" width="50" />
            </td>
            <td th:text="${review.userName}"></td>
            <td>
                <span th:text="${review.reviewDate}"></span> /
                <span th:text="${review.lastModified}"></span>
            </td>
            <td>
                <img th:src="@{${review.reviewImg1}}" alt="Review Img 1" width="50" />
                <img th:src="@{${review.reviewImg2}}" alt="Review Img 2" width="50" />
                <img th:src="@{${review.reviewImg3}}" alt="Review Img 3" width="50" />
            </td>
            <td th:text="${review.storeName}"></td>
            <td th:text="${review.reviewScore}"></td>
            <td th:text="${review.likeCount}"></td>
            <td th:text="${review.commentCount}"></td>
            <td th:text="${review.reviewContent}"></td>
        </tr>
