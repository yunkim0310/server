<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 목록</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* 고정 위치를 위한 스타일 */
        .fixed-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
 button {
            background-color: #007bff; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색상 */
            border: none; /* 테두리 없애기 */
            padding: 10px 20px; /* 패딩 추가 */
            text-align: center; /* 텍스트 중앙 정렬 */
            text-decoration: none; /* 링크 장식 없애기 */
            display: inline-block; /* 버튼 형태로 가져가기 */
            margin: 4px 2px; /* 버튼 마진 */
            cursor: pointer; /* 마우스 포인팅 커서 */
            border-radius: 5px; /* 경계 둥글게 */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>


        function removeFriend(friendNo) {

       const confirmation = confirm("정말 친구를 삭제하시겠습니까?");

       if (confirmation) {
           $.ajax({
              url: '/review/removeFriend?friendNo=${friendNo}',
               type: 'DELETE',
               success: function(message) {
                   alert(message);
                   const friendButton = $(`#friend-button-${friendNo}`);
                   if (friendButton.length) {
                       friendButton.text("친구 신청");
                       friendButton.attr('onclick', `applyFriendRequest(${friendNo});`);
                   }
               },
               error: function(xhr) {
                   alert("친구 삭제에 실패했습니다: " + xhr.responseText);
               }
           });
       }
   }
    </script>


</head>
<body>
<h1>리뷰 목록</h1>
<a th:href="@{/review/addReview}">리뷰 추가하기</a>

<div class="review-list">
    <div th:if="${#lists.isEmpty(reviewList)}">
        <p>리뷰가 없습니다.</p>
    </div>

    <div th:each="review, iterStat : ${reviewList}">
        <div class="review-item">
            <h2 th:text="${review.storeName}">가게 이름</h2>
            <img th:src="${review.profileImg}" alt="작성자 프로필 이미지" />
            <p>작성자: <span th:text="${review.userName}"></span></p>
            <p>별점: <span th:text="${review.reviewScore}"></span></p>
            <p>리뷰 내용: <span th:text="${review.reviewContent}"></span></p>
            <p>좋아요 수: <span class="like-count" th:text="${review.reviewLikeCnt}"></span></p>
            <p>댓글 수: <span class="comment-count" th:text="${#lists.size(review.commentList)}"></span></p>
            <p>매장 이름: <span th:text="${review.storeName}"></span></p>
            <p>매장 아이디 : <span th:text="${review.storeId}"></span></p>

            <a th:href="@{/review/getReview?(reviewNo=${review.reviewNo})}" class="review-detail-button">
                <button>리뷰 상세보기</button>
            </a>

            <hr />
        </div>
    </div>
</div>

<!-- 오른쪽 상단에 고정된 친구 신청 및 삭제 버튼 -->
<div class="fixed-button">
    <div th:if="${friendUsername != null}">
        <div th:if="${isFriend}"> <!-- 친구인 경우 -->
            <button class="btn-primary del" id="friend-button-${friendNo}"
                    onclick="removeFriend(${friendNo});">친구 삭제</button>
        </div>
        <div th:if="${!isFriend}"> <!-- 친구가 아닌 경우 -->
            <form th:action="@{/friend/request}" method="post">
                <input type="hidden" name="friendUsername" th:value="${friendUsername}">
                <button type="submit">친구 신청</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
