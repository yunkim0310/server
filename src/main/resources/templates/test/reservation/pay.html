<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation Payment</title>
</head>
<body>
<h1>Reservation Payment</h1>

<!-- 예약 번호 표시 -->
<p>Reservation Number: <span th:text="${rsrvNo}"></span></p>

<form action="/test/reservation/pay" method="post">
    <!-- 예약 번호를 hidden 필드로 전송 -->
    <input type="hidden" name="rsrvNo" th:value="${rsrvNo}" />
    <button type="submit">Confirm Payment</button>
</form>
</body>
</html>
