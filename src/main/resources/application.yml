spring:
  application:
    name: server

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/place_here?serverTimezone=UTC&characterEncoding=UTF-8
    username: ds
    password: "0000"
    driver-class-name: com.mysql.cj.jdbc.Driver
  mybatis:
    mapper-locations: classpath:sql/**/*.xml
    #type-aliases-package: com.example.demo.domain,com.example.demo.vo,com.example.demo.dto
    configuration:
      map-underscore-to-camel-case: true
      default-fetch-size: 100
      default-statement-timeout: 30
      cache-enabled: true

# Spring Boot 내장 서버 포트 설정
server:
  port: 8080

